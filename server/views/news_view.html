<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>新闻详情</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jinping.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/jinzhi.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style media="screen">
    .top{
     width: 100%;
     height: 47px;
     overflow: hidden;
     border-bottom: 1px solid #e7e7e7;
     box-shadow: 0 2px 5px #e7e7e7;
     background: #f5f5f5;
     margin-bottom: 20px;
   }
   .top .back{
     width: 12.5333333%;
     height: 47px;
     float: left;
     display: inline-block;
     text-align: center;
     line-height: 47px;

   }
   .top .back img{
     width: 20px;
     height: 20px;
     vertical-align: middle;
   }
   .top .top-right{
     width: 12.5333333%;
     height: 47px;
     float: right;
     display: inline-block;
     text-align: center;
     line-height: 47px;
     position: relative;
   }
   .top .top-right p{
     display: inline-block;
     width: 14px;
     height: 14px;
     line-height: 14px;
     color: #fff;
     position: absolute;
     left: 25px;
     top: 11px;
     font-size: 12px;
     background: #D81E06;
     border-radius: 50%;
     text-align: center;
     display: none;
   }
   .top .top-right img{
     width: 20px;
     height: 20px;
     vertical-align: middle;
   }
   .top .top-title{
     float: left;
     width: 74.93333333%;
     height: 47px;
     line-height: 47px;
     text-align: center;
     color: #333;
   }
   .margin_bottom{
       margin-bottom: 7px;
   }
   .thumbnail{
       border: none;
   }
    }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
    class Wrap extends React.Component {
      render() {
          return (
            <div className="wrap">
              <Header/>
              <NewsInfor/>
            </div>
          );
      }
    };
    // 头部
    class Header extends React.Component {
      render() {
          return (
              <div className="top">
                <div className="back">
                  <img src="images/jiantou.png" alt="" />
                </div>
                <p className="top-title">新闻</p>
                <div className="top-right"><a href="/messages"><img src="images/news.png" alt="" /><p className="headernewsnum"></p></a></div>
              </div>
          );
      }
    };

    // 中间新闻部分
    class NewsInfor extends React.Component {
        constructor(props) {
          super(props);
          this.state={item:{imgs:[]}};
        }
        componentDidMount() {
            $.ajax({
                 url: "/announce_view?news_id={{news_id}}",
                 dataType: 'json',
                 type: 'GET',
                 success: function(data) {
                    this.setState({item:data.rows});
                 }.bind(this),
                 error: function(xhr, status, err) {
                 }.bind(this)
            });
        }

      render() {

          return (
              <div className="container-fluid">
              	<div className="row-fluid">
              		<div className="span12">
              					<div className="thumbnail">
                                    {this.state.item.imgs.map(item => (
                                        <Img item={item} />))
                                    }
              						<div className="caption">
              							<h3>
              								{this.state.item.title}
              							</h3>
                                        <h5>
              								{this.state.item.pub_date_text}
              							</h5>
                                        <hr/>
              							<p dangerouslySetInnerHTML={% raw %}{{__html: this.state.item.content}}{% endraw %}>
              							</p>
                                    </div>
              					</div>

              		</div>
              	</div>
              </div>
          );
      }
    };
    // 头部
    class Img extends React.Component {
      render() {
          var img = "{{image_host}}/images/"+this.props.item;
          return (
              <img alt="" src={img} className="margin_bottom" />
          );
      }
    };

      // 返回到页面
      ReactDOM.render(
        <Wrap/>,
        document.getElementById("example")
      );
    </script>

    <script type="text/javascript">
    $(function(){
        // 返回上一层
        $(".top .back").click(function(){
            window.history.back();
        })
    })
    </script>
  </body>
</html>
