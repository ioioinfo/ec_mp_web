
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>消息</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jinping.css">
    <script src="{{static_host}}/jquery-3.1.1.min.js"type="text/javascript"></script>
    <script src="{{static_host}}/react.min.js"></script>
    <script src="{{static_host}}/react-dom.min.js"></script>
    <script src="{{static_host}}/browser.min.js"></script>
    <script src="js/jinzhi.js"></script>
    <style media="screen">
      @media screen and (max-width:640px){
        *{
          padding: 0;
          margin: 0;
        }
        html,body{
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          font-family: "\5FAE\8F6F\96C5\9ED1", Tahoma, Verdana, sans-serif, STHeiTi;
          background: #EEEEEE;
        }
        a{
          text-decoration: none;
        }
        .wrap{
          width: 100%;
          height: 100%;
        }
        .header{
          width: 100%;
          height: 46px;
          font-size: 0;
          position: relative;
          overflow: hidden;
          background: #FAFAFA;
        }
        .jiantou{
          display: inline-block;
          width: 32px;
          position: absolute;
          left: 10px;
          top: 13px;
        }
        .header .jiantou img{
         width: 20px;
         height: 20px;
         vertical-align: middle;
        }
        .title{
          display:block;
          width: 200px;
          line-height: 46px;
          font-size: 16px;
          margin: 0 auto;
          text-align: center;
        }
        .menu{
          width: 32px;
          display: inline-block;
          position: absolute;
          right: 10px;
          top: 13px;
        }
        .title span{
          color: #D81E06;
        }
        .middle .news{
          width: 96%;
          margin: 0 auto;
          overflow: hidden;
        }
        .newsTime{
          width: 100%;
          text-align: center;
          margin: 10px 0;
        }
        .newsTime span{
          display: inline-block;
          padding: 3px 9px;
          background: #BEBEBE;
          color: #fff;
          border-radius: 3px;
        }
        .newsInfor{
          background: #fff;
          border-radius: 4px;
          padding: 10px;
        }
        .newsTitle{
          width: 80%;
          padding: 10px 0;
          font-size: 16px;
          color: #000;
          font-weight: 400;
          display:block;
          white-space:nowrap;
          overflow:hidden;
          text-overflow:ellipsis;
        }
        .newsimg{
          display: inline-block;
          width: 14.444%;
          height: 48px;
        }
        .newsimg img{
          width: 100%;
          height: 48px;
        }
        .newsword{
          display: inline-block;
          width: 82%;
          vertical-align: top;
          padding-left: 10px;
          font-size: 12px;
          line-height: 20px;
          height: 41px;
          overflow:hidden;
          text-overflow:ellipsis;
        }
      }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
    // 框架
    class Warp extends React.Component {
      render() {
          return (
            <div className="wrap">
              <Header/>
              <Middle/>
            </div>
          );
      }
    };
    // 头部
    class Header extends React.Component {
		constructor(props) {
  		  super(props);
  		  this.handleBack = this.handleBack.bind(this);
          this.state = {newsnum:{}}
	  	}
		handleBack() {
  		  window.history.back();
  	    }
        componentDidMount() {
            $.ajax({
                 url: "/check_message_number",
                 dataType: 'json',
                 type: 'POST',
                 success: function(data) {
                    this.setState({newsnum:data});
                 }.bind(this),
                 error: function(xhr, status, err) {
                 }.bind(this)
            });

            $.ajax({
                url: "/set_notify_readed",
                dataType: 'json',
                type: 'GET',
                success: function(data) {
                    
                }.bind(this),
                error: function(xhr, status, err) {
                }.bind(this)
            });

        }
      render() {
          return (
            <div className="header">
              <span className="jiantou"><img src="images/jiantou.png" alt="" onClick={this.handleBack} /></span>
              <span className="title">消息(<span>{this.state.newsnum.count}</span>)</span>
              <span className="menu"><a href="/"><img src="images/shouye1.png" alt="" /></a></span>
            </div>
          );
      }
    };
    // 中间部分
    class Middle extends React.Component {
        constructor(props) {
  		  super(props);
  		  this.state={newsitem:[]};
	  	}
        componentDidMount() {
            $.ajax({
                 url: "/get_messages",
                 dataType: 'json',
                 type: 'GET',
                 success: function(data) {
                    this.setState({newsitem:data.rows});
                 }.bind(this),
                 error: function(xhr, status, err) {
                 }.bind(this)
            });
        }
      render() {
          return (
            <div className="middle">
              {this.state.newsitem.map(item => (
                  <News item={item}/>))
              }
            </div>
          );
      }
    };
    // 中间消息
    class News extends React.Component {
      render() {
          var p = "";
          if(this.props.item.img){
              p = <p className="newsimg"><img src={this.props.item.img} alt="" /></p>;
          }
          return (
            <div className="news">
              <p className="newsTime"><span>{this.props.item.add_time_text}</span></p>
              <div className="newsInfor">
                <p className="newsTitle">{this.props.item.message.title}</p>
                <div className="newscontent">
                  {p}
                  <p className="newsword">{this.props.item.message.body}.</p>
                </div>
              </div>
            </div>
          );
      }
    };
    ReactDOM.render(
      <Warp/>,
      document.getElementById("example")
    );
    </script>



  </body>
</html>
