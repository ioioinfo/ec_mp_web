<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>购物车</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <style media="screen">
      @media screen and (max-width:640px){
        *{
          padding: 0;
          margin: 0;
        }
        html,body{
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
        }
        p{
          padding: 0;
          margin: 0;
        }
        li{
          list-style: none;
        }
        a{
          text-decoration: none;
          color: #000;
        }
        .head{
          width: 100%;
          height: 46px;
          font-size: 0;
          position: relative;
          overflow: hidden;
        }
        .jiantou{
          display: inline-block;
          width: 32px;
          position: absolute;
          left: 10px;
          top: 7px;
        }
        .title{
          display:block;
          width: 200px;
          line-height: 46px;
          font-size: 16px;
          margin: 0 auto;
          text-align: center;
        }
        .menu{
          width: 32px;
          display: inline-block;
          position: absolute;
          right: 10px;
          top: 13px;
        }
        .line{
          width: 100%;
          height: 10px;
          background: #bbbbbb;
          opacity: 0.5;
        }
        .nav{
          width: 100%;
          display: none;
        }
        .nav ul{
          width: 100%;
          display: flex;
          text-align: center;
          background: #404042;
        }
        .nav ul li{
          flex: 1;
          height: 70px;
          font-size: 12px;

        }
        .nav ul li .nav-top{
          width:40px;
          height:30px;
          margin: 0 auto;
          text-align: center;
          line-height: 40px;
        }
        .nav ul li img{
          width:25px;
          height:25px;
          vertical-align: bottom;
        }
        .nav ul li .nav-bottom{
          display: inline-block;

          line-height: 40px;
        }
        .nav ul li .nav-bottom a{
          color: #fff;
        }
        .nav .nav-car{
          line-height: 57px;
          font-size: 12px;
          font-weight: bold;
          color: #fff;
        }
        .list{
          position: relative;
          overflow: hidden;
          margin: 10px 0
        }
        .circle{
          display: inline-block;
          width: 20px;
          height: 20px;
          background: url(images/circle.png) no-repeat 0 0;
          position: absolute;
          top: 32px;
          left: 6px;
        }

        .list .img{
          display: inline-block;
          width: 88px;
          height: 88px;
          padding-left:40px;
        }
        .list .img img{
          width: 100%;
          height: 88px;
          vertical-align: middle;
        }
        .infor{
          display: inline-block;
          font-size: 12px;
          vertical-align: top;
          max-width: 53.3333333%;
        }
        .infor .infor-three .price{
          display: inline-block;
          font-size: 12px;
          color: red;

          overflow: hidden;
          vertical-align: middle;
        }

        .infor .infor-three .add{
          display: inline-block;
          vertical-align: middle;
          float: right;
          overflow: hidden;
        }
        .infor .infor-one{
          height: 30px;
          font-size: 13px;
          vertical-align: top;
          width: 100%;
        }
        .infor .infor-two{
          font-size: 13px;
          height: 35px;
          line-height: 35px;
        }
        .infor .infor-three .red{
          font-size: 16px;
          font-weight: 400;
        }

        .infor .infor-three .add span{
          display: inline-block;
          padding: 1px 10px;
          border: 1px solid #bbbbbb;

        }
        .infor .infor-four{
          font-size: 12px;
          display: inline-block;
          padding-top: 10px;
          float: right;
        }
        .footer{
          font-size: 0;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background: #fff;
        }
        .footer .footer-left .bottom{
          display: inline-block;
          width: 20px;
          height: 20px;
          background: url(images/circle.png) no-repeat 0 0;
          vertical-align: middle;
          margin:0 6px;
        }
        .footer .footer-left .all{
          vertical-align: middle;
          font-size: 16px;

        }
        .footer .footer-left{
          width: 25%;
          height: 40px;
          display: inline-block;
          vertical-align: bottom;

        }
        .footer .footer-center{
          width: 50%;
          display: inline-block;
          vertical-align: middle;
          margin-top: 10px;
        }
        .footer .footer-right{
          width: 25%;
          display: inline-block;
        }
        .footer-center .footer-center-top span{
          font-size: 16px;
        }
        .footer-center .footer-center-bottom span{
          font-size: 12px;
          display: inline-block;
          line-height: 30px;
          padding-right: 10px;
        }
        .footer-right{
          display: inline-block;
          width: 25%;
          text-align: center;
          line-height: 58px;
          background: #ff7043;
          color: #fff;
          font-size: 14px;
          vertical-align: bottom;
        }
      }
    </style>
  </head>
  <body>
    <div class="head">
      <span class="jiantou"><img src="images/jiantou.png" alt=""></span>
      <span class="title">购物车</span>
      <span class="menu"><img src="images/menu.png" alt=""></span>
    </div>
    <div class="line"></div>
    <div class="nav">
      <ul>
        <li>
          <a href="#">
            <p class="nav-top"><img src="images/shouye-4.png" alt=""></p>
            <p class="nav-bottom"><a href="#">首页</a></p>
          </a>
        </li>
        <li>
          <a href="#">
            <p class="nav-top"><img src="images/search-1.png" alt=""></p>
            <p class="nav-bottom"><a href="#">搜索</a></p>
          </a>
        </li>
        <li>
          <a href="#">
            <p class="nav-top"><img src="images/car-1.png" alt=""></p>
            <p class="nav-bottom"><a href="#">购物车</a></p>
          </a>
        </li>
        <li>
          <a href="#">
            <p class="nav-top"><img src="images/header-3.png" alt=""></p>
            <p class="nav-bottom"><a href="#">我的账户</a></p>
          </a>
        </li>
      </ul>
    </div>
	{% for shopping_cart in shopping_carts %}
	    <div class="list">
	      <span class="circle"></span>
	      <span class="img"><img src="images/{{products[shopping_cart.product_id].img.location}}" alt=""></span>
	      <div class="infor">
	        <p class="infor-one">{{products[shopping_cart.product_id].product_name}}</p>
	        <p class="infor-two"></p>
	        <div class="infor-three"><span class="price">￥</span><span class="price red">{{shopping_cart.total_prices}}</span><p class="add"><span>-</span><span>{{shopping_cart.total_items}}</span><span>+</span></p></div>
	        <p class="infor-four">删除</p>
	      </div>
	    </div>
	{% endfor %}
    <div style="width:100%;height:68px;background:#fff;"></div>
    <div class="footer">
      <div class="footer-left">
        <span class="bottom"></span>
        <span class="all">全选</span>
      </div>
      <div class="footer-center">
        <p class="footer-center-top"><span>合计：</span><span>￥</span><span>111111 </span></p>
        <p class="footer-center-bottom"><span>总金额：￥111111</span><span>立减：0</span></p>
      </div>

      <div class="footer-right">
        <span>去结算</span><span>(1)</span>
      </div>
    </div>

    <!-- nav点击显示隐藏 -->
    <script type="text/javascript">
      $(".head .menu").click(function(){
        $(".nav").toggle();
      })
	  $(".footer-right").click(function(){
		  location.href = "/order_pay";
	  });
    </script>

  </body>
</html>
