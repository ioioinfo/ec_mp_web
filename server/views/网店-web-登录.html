
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>登录</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"type="text/javascript"></script>
    <style media="screen">
      @media screen and (max-width:640px){
        *{
          padding: 0;
          margin: 0;
        }
        html,body{
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          background: url(images/web-login1.jpg) no-repeat 0 0;
          background-size: cover;
        }
        a{
          text-decoration: none;
        }
        .wrap{
          width: 100%;
          height: 100%;
          padding-top: 80px;
          text-align: center;
        }
        .person{
          width: 94px;
          height: 94px;
          border-radius: 50%;
          display: inline-block;
        }
        .personImg{
          width: 94px;
          height: 94px;
          border-radius: 50%;
        }
        .login div{
          width: 220px;

          padding: 2px 0;
          border-radius: 4px;
          display: inline-block;
          margin-top: 15px;
          position: relative;
        }
        .login div .position{
          position: absolute;
          top: 11px;
          left: 5px;
        }
        .login div input{
          width: 100%;
          text-indent: 30px;
          height: 34px;
          line-height: 34px;
          outline-style: none;
          border: none;
        }
        .account{
          margin-top: 14px;
        }
        .verificationCode{
          position: absolute;
          top: 11px;
          right: 8px;
        }
        .verification span{
          display: inline-block;
        }
        .login .checkbox{
          border: none;
        }
        .checkbox span{
          display: inline-block;
          width: 110px;
          font-size: 12px;
          color: #666;
        }
        .login .checkbox .checkboxNum{
          display: inline-block;
          width: 10px;
          vertical-align: middle;
        }
        .checkboxone{
          text-align: left;
        }
        .checkboxtwo{
          text-align: right;
        }
        .login .submit{
          border: none;
          text-align: center;

        }
        .login .submit input{
          text-indent: 0;
        }
        .login p{
          display: inline-block;
          width: 220px;
          text-align: left;
          color: #000;
          font-size: 14px;
        }
        .login p span:last-child{
          float: right;
        }

      }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
    // 框架
    class Warp extends React.Component {
      render() {
          return (
            <div className="wrap">
              <Header/>
              <Main login_url="/do_login" vertify_url="/captcha" register_url="/chat_register"/>
            </div>
          );
      }
    };
    // 上部头像
    class Header extends React.Component {
      render() {
          return (
            <div className="person">
              <img src="images/personImg.jpg" alt="" className="personImg" />
            </div>
          );
      }
    };
    // 中间内容
    class Main extends React.Component {
		constructor(props) {
            super(props);
            this.handleChange = this.handleChange.bind(this);
            this.handleLogin = this.handleLogin.bind(this);
			this.handleVertify = this.handleVertify.bind(this);
			this.handleRegiser = this.handleRegiser.bind(this);
            this.state = {"username":"","password":"","vertify":""};
        }
		handleRegiser(e){
			location.href = this.props.register_url;
		}

		handleChange(e) {
			var name = e.target.id;
			if (name == "username") {
				this.setState({username: e.target.value});
			} else if (name == "password") {
				this.setState({password: e.target.value});
			} else if (name == "vertify") {
				this.setState({vertify: e.target.value});
			}

	    }

		handleLogin(e) {
			if (!this.state.username) {
				alert("用户名不能为空！");
				return;
			}else if (!this.state.password) {
				alert("密码不能为空！");
				return;
			}else if (!this.state.vertify) {
				alert("验证码不能为空！");
				return;
			}
			$.ajax({
				url: this.props.login_url,
				dataType: 'json',
				type: 'POST',
				data: this.state,
				success: function(data) {
					this.setState({data: data});
					if (this.state.data.success) {
						location.href = "/homePage";
					}else {
						alert(this.state.data.message);
						this.handleVertify();
						this.setState({vertify: ""});
					}
				}.bind(this),
				error: function(xhr, status, err) {
					this.setState({data: comments});
					console.error(this.props.url, status, err.toString());
				}.bind(this)
			});
		}

		handleVertify(e) {
			$.ajax({
				url: this.props.vertify_url,
				dataType: 'json',
				type: 'GET',
				success: function(data) {
					this.setState({src: "data:image/png;base64,"+data.image});
				}.bind(this),
				error: function(xhr, status, err) {
				}.bind(this)
			});
		}

		componentDidMount() {
	  	  this.handleVertify();
	    }
      render() {
          return (
            <div className="login">
              <div className="account">
                <img src="images/account.png"alt="" className="accountdImg position" />
                <input type="text" value={this.state.username} placeholder="请输入帐号" id="username" className="accountNum" onChange={this.handleChange} />
              </div>
              <div className="password">
                <img src="images/password.png"alt="" className="passwordImg position" />
                <input type="password" value={this.state.password} placeholder="请输入密码" id="password" className="passwordNum" onChange={this.handleChange} />
              </div>
              <div className="verification">
                <img src="images/verification.png" alt="" className="verificationImg position" />
                <input type="text" value={this.state.vertify} placeholder="请输入验证码" id="vertify" className="verificationNum" onChange={this.handleChange} />
                <span><img id="img" src={this.state.src} onClick = {this.handleVertify}/></span>
              </div>
              <div className="checkbox">
                <span className="checkboxone"><input type="checkbox" value=""  className="checkboxNum" />记住密码</span>
                <span className="checkboxtwo"><input type="checkbox" value=""  className="checkboxNum" />自动登录</span>
              </div>
              <div className="submit">
                <input type="submit" value="登 录" placeholder="请输入验证码" className="verificationNum" onClick = {this.handleLogin}/>
              </div>
              <p><span>忘记密码？</span><span onClick = {this.handleRegiser}>点击注册</span></p>
            </div>
          );
      }
    };
    ReactDOM.render(
      <Warp/>,
      document.getElementById("example")
    );
    </script>
<img src="" alt="">
  </body>
</html>
