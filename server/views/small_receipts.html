<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>收银小票</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jinping.css">

    <style media="screen">
        @media screen and (max-width:640px){
      *{
        padding: 0;
        margin: 0;
      }
      html,body{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: "\5FAE\8F6F\96C5\9ED1", Tahoma, Verdana, sans-serif, STHeiTi;
        background: #EEEEEE;
      }
      a{
        text-decoration: none;
		color: #666;
      }
      .wrap{
        width: 100%;
        height: 100%;
      }
      .top{
        width: 96%;
        height: 46px;
        line-height: 46px;
        margin: 0 auto;
        font-size: 0px;
      }
      .top img{
        width: 20px;
        height: 20px;
        vertical-align: middle;
      }
      .top span{
        display: inline-block;
        width:320px;
        font-size: 16px;
        text-align: center;
        line-height: 46px;
        vertical-align: middle;
      }
      .cashierLi{
        width: 96%;
        margin: 20px auto ;
        font-size: 14px;
        color: #666;
        background: #fff;
        padding-left:20px;
        box-sizing: border-box;
        box-shadow: 0 6px 12px rgba(0,0,0,.175);
        position: relative;
      }
      .cashierLi p{
        line-height: 25px;
      }
      .cashier-price-color{
        font-size: 16px;
        color: #D81E06;
      }
      .ok{
        position: absolute;
        top: 18px;
        right: 18px;
      }
      .ok img{
        width: 65px;
        height: 25px;
      }
      .no_product{
          width: auto;
          position: absolute;
          top: 46px;
          right: 0;
          left: 0;
          bottom: 0;
          background: #fff;
      }
      .no_product p{
          height: 47px;
          line-height: 47px;
          text-align: center;
      }
      .no_product .p1{
          margin-top: 47px;
      }
      .no_product .p2 a{
          color: blue;
      }
    }
    </style>
  </head>
  <body>
      <script src="js/jquery-3.1.1.min.js"></script>
      <script src="js/react.min.js"></script>
      <script src="js/react-dom.min.js"></script>
      <script src="js/browser.min.js"></script>
      <script src="js/jinzhi.js"></script>

	  <script type="text/javascript">
	  		var get_Cashier_data = function(cb){
				$.get("/get_front_orders",function(data){
					if (data.success) {
						cb({items:data.orders,selected:[]});
					}else {
						alert(data.message);
					}
				});
			};
	  </script>
    <div id="example"></div>
    <script type="text/babel">
      class Warp extends React.Component {
        render() {
            return (
              <div className="wrap">
                <Header/>
                <Cashier/>
              </div>
            );
        }
      };
      // 头部
      class Header extends React.Component {
        render() {
            return (
                <div className="top">
                  <img src="images/back.png" alt="" />
                  <span>收银小票</span>
                </div>
            );
        }
      };
      class Cashier extends React.Component {
        constructor(props) {
            super(props);
            this.setSelected=this.setSelected.bind(this);
            // 初始化一个空对象
            this.state = {items:[],select:[]};
        }
        setSelected(id){
          this.setState({selected: id});
        }
        componentDidMount() {
			get_Cashier_data(function(data) {
				this.setState(data);
			}.bind(this));
        }
        render() {
            if(this.state.items.length==0){
                return(<div className="no_product"><p className="p1">暂无购买任何商品</p><p className="p2">请查看<a href="mendian_infos">附近门店</a></p></div>);
            }else {
                return (
                  <ul className="cashier">
                    {this.state.items.map(item => (
                        <CashierLi item={item} setSelected={this.setSelected} selected={this.state.selected} />))
                    }
                  </ul>
                );
            }
        }
      };
      class CashierLi extends React.Component {
        render() {
          var d="";
          if($.inArray(this.props.item.name,this.props.selected)!=-1){
            d=<img src="images/yikaifapiao.png" alt="" />;
          }
		  var href = "/order_view?order_id=" + this.props.item.order_id;
		  var href2 = "/mendian_detail?store_id=" + this.props.item.store_id;
	        return (
	          <li className="cashierLi">
			  <a href={href}>
	            <p className="cashier-time">{this.props.item.order_date_text}</p>
					<a href={href2}>
	            		<p className="cashier-name">{this.props.item.org_store_name}</p>
					</a>
	            <p className="cashier-price">￥<span className="cashier-price-color">{this.props.item.actual_price}</span></p>
	            <p className="ok">{d}</p>
				</a>
	          </li>
	        );
        }
      };

      ReactDOM.render(
        <Warp/>,
        document.getElementById("example")
      );
    </script>
    <script type="text/javascript">
    $(function(){
        // 返回上一层
        $(".top img").click(function(){
            window.history.back();
        })
    })
    </script>

  </body>
</html>
