<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="{{static_host}}/css/reset.css">
    <link rel="stylesheet" href="{{static_host}}/css/jinping.css">
    <script src="{{static_host}}/jquery-3.1.1.min.js"type="text/javascript"></script>
    <script src="{{static_host}}/react.min.js"></script>
    <script src="{{static_host}}/react-dom.min.js"></script>
    <script src="{{static_host}}/browser.min.js"></script>
    <script src="{{static_host}}/js/jinzhi.js"></script>
    <title>商品搜索</title>
    <style media="screen">
        *{
          padding: 0;
          margin: 0;
        }
        html,body{
          width: 100%;
          height: 100%;
        }
        .search{
          width: 100%;
          height: 45px;
          margin-top: 10px;
        }
        a{
          color: #888888;
          text-decoration: none;
          font-size: 14px;
        }
		.search .search_img{
			width: 8%;
		}
        img{
          width: 80%;
          vertical-align: middle;
        }
        input{
          width: 74.9333333%;
          height: 25px;
		  font-size: 12px;
          border: none;
          border: 2px solid #ebe8eb;
          outline: none;
          -webkit-appearance : none ;
		  text-indent: 10px;
        }
        .search span{
          display: inline-block;
        }
        .word{
          font-size: 12px;
          color: #999999;
          width: 100%;
          height: 20px;
          line-height: 20px;
          margin: 0 auto;
          text-indent: 20px;
          background:#f5edf5;
        }
        .infor{
          width: 96%;
          margin: 0 auto;
          background: #f9f9f9;
        }
        .infor span{
          display: inline-block;
          border: 1px solid #bbbbbb;
          border-radius: 6px;
          background: #fff;
          margin: 10px 5px;
          padding: 3px 5px;
          line-height: 18px;
        }
    </style>
  </head>
  <body>
    <div id="content">
        <div class="search">
          <span class="search_img"><img src="{{static_host}}/images/jiantou.png" alt=""></span>
          <input type="text" name="" value="{{q}}" placeholder="搜索" class="search_content">
          <span class="cancle">取消</span>
        </div>
        <p class="word">大家都在搜</p>
        <div class="infor">
    	  <span><a href="/search?q=礼服">礼服</a></span>
      	  <span><a href="/search?q=棒球服">棒球服</a></span>
      	  <span><a href="/search?q=孕妇裤">孕妇裤</a></span>
      	  <span><a href="/search?q=休闲鞋">休闲鞋</a></span>
      	  <span><a href="/search?q=板鞋">板鞋</a></span>
      	  <span><a href="/search?q=电动车">电动车</a></span>
      	  <span><a href="/search?q=手提包">手提包</a></span>
      	  <span><a href="/search?q=行车记录仪">行车记录仪</a></span>
      	  <span><a href="/search?q=礼品袋">礼品袋</a></span>
      	  <span><a href="/search?q=移动电源">移动电源</a></span>
        </div>
    </div>

	<script>
		var focus_input = function(){
			$(".search_content").focus();
		};
		$(function() {
			setTimeout("focus_input()", 200);
			$(".cancle").click(function(){
				window.history.back();
			});
			var object = {};
			var change_url = function(){
				var arr = [];
				var url = "/search?";
				if (object.sort) {
					arr.push("sort=" + object.sort);
				}
				if (object.q) {
					arr.push("q=" + object.q);
				}
				return url+arr.join("&");
			};
			$(".search_content").keypress(function(e){
				var key = e.which;
				if (key == 13) {
					var q = encodeURI($(this).val());
					object.q = q;
					location.href = change_url();
				}
			});
		});
	</script>
  </body>
</html>
