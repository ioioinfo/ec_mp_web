<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <title>商品搜索</title>
    <style media="screen">
      @media screen and (max-width:640px){
        *{
          padding: 0;
          margin: 0;
        }
        html,body{
          width: 100%;
          height: 100%;
        }
        .search{
          width: 100%;
          height: 45px;
          margin-top: 10px;
        }
        a{
          color: #888888;
          text-decoration: none;
          font-size: 14px;
        }

        img{
          width: 8%;
          vertical-align: middle;
        }
        input{
          width: 74.9333333%;
          height: 32px;
          line-height: 32px;
          border: none;
          border: 2px solid #ebe8eb;
          outline: none;
          -webkit-appearance : none ;
        }
        .search span{
          display: inline-block;
        }
        .word{
          font-size: 12px;
          color: #999999;
          width: 100%;
          height: 20px;
          line-height: 20px;
          margin: 0 auto;
          text-indent: 10px;
          background:#f5edf5;
        }
        .infor{
          width: 96%;
          margin: 0 auto;
          background: #f9f9f9;
        }
        .infor span{
          display: inline-block;
          border: 1px solid #bbbbbb;
          border-radius: 6px;
          background: #fff;
          margin: 10px 5px;
          padding: 3px 5px;
          line-height: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="search">
      <img src="images/jiantou.png" alt="">
      <input type="text" name="" value="" placeholder="搜索" class="search_content">
      <span class="cancle">取消</span>
    </div>
    <p class="word">大家都在搜</p>
    <div class="infor">
      <span><a href="#">礼服</a></span>
      <span><a href="#">棒球服</a></span>
      <span><a href="#">孕妇裤</a></span>
      <span><a href="#">休闲鞋</a></span>
      <span><a href="#">板鞋</a></span>
      <span><a href="#">电动车</a></span>
      <span><a href="#">手提包</a></span>
      <span><a href="#">行车记录仪</a></span>
      <span><a href="#">礼品袋</a></span>
      <span><a href="#">移动电源</a></span>
    </div>
	<script>
		$(function() {
			$(".search_content").focus();
			$(".cancle").click(function(){
				window.history.back();
			});
			var object = {};
			var change_url = function(){
				var arr = [];
				var url = "/search?";
				if (object.sort) {
					arr.push("sort=" + object.sort);
				}
				if (object.q) {
					arr.push("q=" + object.q);
				}
				return url+arr.join("&");
			};
			$(".search_content").keypress(function(e){
				var key = e.which;
				if (key == 13) {
					var q = encodeURI($(this).val());
					object.q = q;
					location.href = change_url();
				}
			});
		});
	</script>
  </body>
</html>
