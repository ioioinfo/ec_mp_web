<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>退款失败</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jinping.css">
    <script src="{{static_host}}/jquery-3.1.1.min.js"type="text/javascript"></script>
    <script src="{{static_host}}/react.min.js"></script>
    <script src="{{static_host}}/react-dom.min.js"></script>
    <script src="{{static_host}}/browser.min.js"></script>
    <script src="js/jinzhi.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style media="screen">
    body{
        background: #eee;
    }
    .top{
     width: 100%;
     height: 47px;
     overflow: hidden;
     border-bottom: 1px solid #e7e7e7;
     box-shadow: 0 2px 5px #e7e7e7;
     background: #fafafa;
     margin-bottom: 20px;
   }
   .top .back{
     width: 12.5333333%;
     height: 47px;
     float: left;
     display: inline-block;
     text-align: center;
     line-height: 47px;

   }
   .top .back img{
     width: 20px;
     height: 20px;
     vertical-align: middle;
   }
   .top .top-right{
     width: 12.5333333%;
     height: 47px;
     float: right;
     display: inline-block;
     text-align: center;
     line-height: 47px;
     position: relative;
   }
   .top .top-right p{
     display: inline-block;
     width: 14px;
     height: 14px;
     line-height: 14px;
     color: #fff;
     position: absolute;
     left: 25px;
     top: 11px;
     font-size: 12px;
     background: #D81E06;
     border-radius: 50%;
     text-align: center;
     display: none;
   }
   .top .top-right img{
     width: 20px;
     height: 20px;
     vertical-align: middle;
   }
   .top .top-title{
     float: left;
     width: 74.93333333%;
     height: 47px;
     line-height: 47px;
     text-align: center;
     color: #333;
   }
   .middle{
      width: 100%;
      text-align: center;
      line-height: 100px;
      height: 100px;
      color: #999999;
   }
    }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
    class Wrap extends React.Component {
      render() {
          return (
            <div className="wrap">
              <Header/>
              <Middle/>
            </div>
          );
      }
    };
    // 头部
    class Header extends React.Component {
      render() {
          return (
              <div className="top">
                <div className="back">
                  <img src="images/back.png" alt="" />
                </div>
                <p className="top-title">退款申请</p>
                <div className="top-right"><a href="/messages"><img src="images/news.png" alt=""/><p className="headernewsnum"></p></a></div>
              </div>
          );
      }
    };
    // 中间部分
    class Middle extends React.Component {

      render() {
          return (
            <div className="middle">
              暂未购买此商品
            </div>
          );
      }
    };

      // 返回到页面
      ReactDOM.render(
        <Wrap/>,
        document.getElementById("example")
      );
    </script>

    <script type="text/javascript">
    $(function(){
        // 返回上一层
        $(".top .back").click(function(){
            window.history.back();
        })
    })
    </script>
  </body>
</html>
