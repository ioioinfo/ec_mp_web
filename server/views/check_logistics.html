 <!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title></title>
   <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
   <meta name="format-detection" content="telephone=no" />
   <title>代发货</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/jinping.css">
   <script src="js/jquery-3.1.1.min.js"></script>
   <script src="js/react.min.js"></script>
   <script src="js/react-dom.min.js"></script>
   <script src="js/browser.min.js"></script>
   <script src="js/jinzhi.js"></script>
   <style media="screen">
     @media screen and (max-width:640px){
       *{
         margin: 0;
         padding: 0;
       }
       html,body{
         margin: 0;
         padding: 0;
         width: 100%;
         height: 100%;
         /*background: url(images/i-5.png);*/
       }

       .warp{
       }
       a{
         text-decoration: none;
         color: #101010;
       }
       ::-webkit-scrollbar {
           display: none;
       }
       /*----头                  部----*/
       .warp .top{
         padding:0 2%; 
         height: 46px;
         line-height: 46px;
         margin: 0 auto;
         font-size: 0px;
         border-bottom: 1px solid #E7E7E7;
         background: #f5f5f5;
       }
       .warp .top img{
         width: 20px;
         height: 20px;
         vertical-align: middle;
       }
       .warp .top span{
         display: inline-block;
         width:320px;
         font-size: 14px;
         text-align: center;
         line-height: 46px;
         vertical-align: middle;
       }
/*-----中    间    部   分-----*/
       .main{
         width: 100%;
         margin-top: 20px;

       }

       .warp .bottom{
         width: 93.6%;
         margin: 20px auto;

       }
       .warp .bottom p img{

         vertical-align: middle;
       }
       .warp .bottom p span{
         display: inline-block;
         vertical-align: middle;
         font-size: 14px;
         color: #999;
         margin-left: 25px;
       }
       .warp .bottom .bottom-p2{
         display: inline-block;

         color: #999;
         line-height: 40px;
       }
       .warp .bottom .bottom-p2 span{
         margin-left: 0;
         font-size: 12px;
       }
       /*.warp .bottom .product{
         width: 100%;
       }*/
       .warp .bottom .product{
         width:88%;
         margin-top: 25px;
       }
       .warp .bottom .product .product-all{
         display: inline-block;
         width: 100%;
         border-left: 4px solid #FF4400;
         text-align: right;
         font-size: 12px;
       }
       .warp .bottom .product .color{
         border-left: 4px solid #CFCFCF;

       }
       .warp .bottom .product .product-all-right{
         display: inline-block;
         width: 75%;
         text-align: left;
         line-height: 20px;
       }


       .warp .product-all-right .product-all-right-time span{
         font-size: 14px;
         margin-right: 15px;
       }
       .warp .product-all-right .product-all-right-time span:last-child{
         font-size: 12px;
         font-weight: bold;
         /*color: #999;*/
       }
       .warp .bottom .product .product-all-right .product-span1{
         display: inline-block;
         width: 100%;
         line-height: 20px;
         /*color: #999;*/
       }
       .warp .bottom .product .product-all-right .product-span2{
         display: inline-block;
         width: 100%;
         line-height: 20px;
         margin-top: 10px;
       }
       .warp .bottom .product .line{
         width: 100%;
         height: 25px;
         border-left: 4px solid #6F6F6F;
       }

       .warp .bottom .product .right-color1{
         background: #FF4400;
         color: #fff;
         padding: 5px 10px;
         border-radius: 4px;
       }
       .warp .bottom .product .right-color2{
         background: #DDDDDD;
         color: #707070;
         padding: 5px 10px;
         border-radius: 4px;
       }
     }
   </style>
 </head>
 <body>
   <div class="warp">
     <!--       头部      -->
     <div class="top">
       <img src="images/jiantou.png" alt="">
       <span>查看物流</span>
     </div>
     <!--     中部       -->
     <div class="main">
       <!-- 中间导航 -->

     <!-- 物流状态信息 -->
      <div class="bottom">
        <p><img src="images/i-5.png" alt=""><span>物流信息由{{company}}快递提供</span></p>
        <p class="bottom-p2"><span>运单号：</span><span>{{logistic_num}}</span></p>
        <div class="product">
		{% for logistics_info in logistics_infos %}
			{% if loop.first %}
            <div class="product-all">
              <div class="product-all-right right-color1">
                <div class="product-all-right-time"><span>{{logistics_info.add_time_text}}</span></div>
                <span class="product-span1">{{logistics_info.detail_desc | safe}}</span>
                <!-- <span class="product-span1 product-span2">10：17马云正在派件&nbsp电话：13112345678</span> -->
              </div>
            </div>
            <div class="line"></div>
			{% else %}
            <div class="product-all color">
              <div class="product-all-right right-color2">
                <div class="product-all-right-time"><span>{{logistics_info.add_time_text}}</span></div>
                <span class="product-span1">{{logistics_info.detail_desc | safe}}</span>
              </div>
            </div>
            <div class="line"></div>
			{% endif %}
		{% endfor %}
        </div>
      </div>
 </div>

 <script type="text/javascript">
     $(function(){
         // 返回上一层
         $(".top img").click(function(){
             window.history.back();
         })
     })
 </script>
 </body>
</html>
