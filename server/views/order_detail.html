<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>web-product-infor</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style media="screen">
      @media screen and (max-width:640px) {
        *{
            padding: 0;
            margin: 0;
          }
          html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;


          }
          /*隐藏滚动条*/
          ::-webkit-scrollbar {
              display: none;
          }

          a{
            text-decoration: none;
            color: #fff;
          }
        .header{
          width: 100%;
          height: 50px;
          line-height: 50px;
          /*text-align: center;*/
          font-weight: 600;
          border-bottom: 1px solid #e8e8e8;
          overflow: hidden;
        }
        .back {
          margin-left: 2.66667%;
          display: inline-block;
          font-size: 18px;
          
        }
        .header span:last-child{
          margin-left: 35.0786%;
        }
        .content{
          width: 100%;
          overflow: hidden;
        }
        .order-number{
          width: 100%;
          height: 30px;
          line-height: 30px;
          padding-left: 10px;
          font-size: 12px;
          border-bottom:1px solid #e8e8e8;
        }
        .Delivery-status{
          width: 100%;
          height: 54px;
          line-height: 54px;
          font-size: 12px;
          text-indent: 10px;
          border-bottom:1px solid #e8e8e8;
        }
        .Delivery-infor{
          width: 100%;
          height: 30px;
          line-height: 30px;
        }
        .Delivery-status span:last-child{
          float: right;
          font-size: 16px;
          margin-right: 2.66667%;
        }
        .Delivery-infor-img{
          width: 10px;
          height: 10px;
        }
        .Delivery-infor-size{
          height: 12px;
        }
        .Delivery-infor span:first-child{
          font-size: 12px;
          padding-left: 10px;
        }
        .Delivery-infor span:last-child{
          float: right;
          margin-right: 2.66667%;
        }
        .Delivery-infor-bottom{
          width: 100%;
          height: 30px;
          line-height: 30px;
          font-size: 12px;
          padding-left: 10px;
          color: #706870;
          border-bottom:1px solid #e8e8e8;
        }
        .background{
          width: 100%;
          height: 10px;
          background: #EBEBEB;
        }
        .shop-infor{
          width: 100%;
          height: 40px;
          border-bottom:1px solid #e8e8e8;
        }
        .shop-infor-img img{
          width: 25px;
          height: 25px;
          vertical-align: middle;
        }
        .shop-infor-img{
          width: 25px;
          height: 25px;
          display: inline-block;
          padding-left: 10px;
          padding-top: 10px;
        }
        .shop-infor-word{
          font-size: 14px;
          display: inline-block;
          line-height: 40px;
          color: #5677fc;
        }
        .shop-infor span:last-child{
          font-size: 12px;
          line-height: 40px;
          color: #e51c23;
          float: right;
          margin-right:2.66667%;
        }
        .product-infor{

          width: 100%;
          height: 119px;
          display:table-cell;
          vertical-align: middle;
        }
        .product-infor-left{
          float: left;
          width: 121px;
          height: 81px;
        }
        .product-infor-left img{
          width: 121px;
          height: 81px;
          vertical-align: middle;
        }
        .product-infor-right{
          float: left;
        }
        .product-infor-right p{
          padding-left: 10px;
        }
        .product-infor-right p:first-child{
          font-size: 14px;
        }
        .product-infor-right p:last-child{
          margin-top: 40px;
        }
        .product-infor-price span:first-child{
          font-size: 14px;
          color: #000;
        }
        .product-infor-price span:last-child{
          font-size: 16px;
          color:#555;
          font-weight: 600;
        }
        .service{
          text-align: center;
          height: 40px;
          line-height: 40px;
        }
        .service img{
          width: 25px;
          height: 25px;
          vertical-align: middle;
        }
        .pay{
          width: 100%;
          height: 40px;
          line-height: 40px;
          font-size: 14px;
          color: #888;
          border-bottom:1px solid #e8e8e8;
        }
        .pay span:first-child{
          padding-left: 10px;
        }
        .pay span:last-child{
          float: right;
          padding-right:2.66667%;
        }
        .price span:last-child{
          color: #e51c23;
        }
        .real-price{

          padding-right:2.66667%;
          font-size:18px;
          height: 45px;
          line-height: 45px;
          color: #e51c23;
          font-weight: 600;
        }
        .real-price span{
          float: right;
        }
        .real-time{

          padding-right:2.66667%;
          font-size:14px;
          height: 35px;
          line-height: 35px;
          color: #888;
          font-weight: 600;
        }
        .real-time span{
          float: right;
        }
        .footer{
          width: 100%;
          height: 40px;
          margin-top: 40px;
        }
        .footer ul{
          display: flex;
          width: 96%;
          margin: 0 auto;
        }
        .footer ul li{
          flex: 1;
          width: 74px;
          height: 25px;
          line-height: 25px;
          list-style: none;
        }
        .footer ul li p{
          width: 74px;
          background: #e84e40;
          margin: 0 auto;
          border-radius: 3px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- 头部 -->
    <div class="header">
      <span class="back"><</span>
      <span>订单详情</span>
    </div>

    <!-- 中间 -->
    <div class="content">
      <div class="order-number">
        <span>订单单号：1234567890</span>
      </div>
      <div class="Delivery-status">
        <span>快件以签收，签收人：XXX，扫描时间：2017/1/3</span>
        <span><a href="#">></a></span>
      </div>
      <div class="Delivery-infor">
        <span><img src="images/person.png" alt="" class="Delivery-infor-img">包哥</span>
        <span><img src="images/mob.png" alt="" class="Delivery-infor-img Delivery-infor-size">181******3323</span>
      </div>
      <div class="Delivery-infor-bottom">
        <span>上海市宝山区呼兰路911弄11号3号楼101A</span>
      </div>
      <div class="background"></div>
      <div class="shop-infor">
        <div class="shop-infor-img"><img src="images/shop.png" alt=""></div>
        <span class="shop-infor-word">XXX店</span>
        <span>等待收货</span>
      </div>
      <div class="product-infor">
        <div class="product-infor-left"><img src="images/jiangyou_02.png" alt=""></div>
        <div class="product-infor-right">
          <p>海天酱油，天然大豆酿造,750g</p>
          <p class="product-infor-price"><span>实付款：</span><span>999.00</span></p>
        </div>
      </div>
      <div class="background"></div>
      <div class="service">
        <img src="images/mobile.png" alt=""> 联系客服
      </div>
      <div class="background"></div>
      <div class="pay">
        <span>支付方式</span>
        <span>在线支付</span>
      </div>
      <div class="pay">
        <span>发票信息</span>
        <span>个人发票</span>
      </div>
      <div class="background"></div>
      <div class="pay price">
        <span>商品价格：</span>
        <span>￥999.00</span>
      </div>
      <div class="pay">
        <span>运费：</span>
        <span>00.00</span>
      </div>
      <div class="real-price">
        <span>实付款：￥999.00</span>
      </div>
      <div class="real-time">
        <span>实付款：￥999.00</span>
      </div>
    </div>
    <!-- 底部 -->
    <div class="footer">
      <ul>
        <li><a href="#"><p>删除订单</p></a></li>
        <li><a href="#"><p>商品评价</p></a></li>
        <li><a href="#"><p>确认收货</p></a></li>
        <li><a href="#"><p>再次购买</p></a></li>

      </ul>
    </div>
  </body>
</html>
