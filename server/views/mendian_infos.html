
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>门店信息</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jinping.css">
    <script src="{{static_host}}/jquery-3.1.1.min.js"type="text/javascript"></script>
    <script src="{{static_host}}/react.min.js"></script>
    <script src="{{static_host}}/react-dom.min.js"></script>
    <script src="{{static_host}}/browser.min.js"></script>
    <script src="js/jinzhi.js"></script>
    <style media="screen">
      @media screen and (max-width:640px){
        *{
          padding: 0;
          margin: 0;
        }
        html,body{
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          font-family: "\5FAE\8F6F\96C5\9ED1", Tahoma, Verdana, sans-serif, STHeiTi;
          background: #EEEEEE;
        }
        a{
          text-decoration: none;
		  color: #999;
        }
        .wrap{
          width: 100%;
          height: 100%;
        }
        .head{
          width: 100%;
          height: 46px;
          font-size: 0;
          position: relative;
          overflow: hidden;
          border-bottom: 1px solid #eaeaea;
          background: #fff;
        }
        .jiantou{
          display: inline-block;
          width: 32px;
          position: absolute;
          left: 10px;
          top: 13px;
        }
        .head .jiantou img{
         width: 20px;
         height: 20px;
         vertical-align: middle;
        }
        .title{
          display:block;
          width: 200px;
          line-height: 46px;
          font-size: 16px;
          margin: 0 auto;
          text-align: center;
        }
        .middle .news{
          margin: 0 auto;
          overflow: hidden;
        }
        .newsTime{
          width: 100%;
          text-align: center;
          margin: 10px 0;
        }
        .newsTime span{
          display: inline-block;
          padding: 3px 9px;
          background: #BEBEBE;
          color: #fff;
          border-radius: 3px;
        }
        .newsInfor{
          background: #fff;
          border-radius: 4px;
          padding: 10px;
          margin: 7px 0;
        }
        .newsTitle{
          width: 80%;
          padding: 10px 0;
          font-size: 16px;
          color: #000;
          font-weight: 400;
          display:block;
          white-space:nowrap;
          overflow:hidden;
          text-overflow:ellipsis;
        }
        .newsimg{
          display: inline-block;
          width: 19.444%;
          height: 70px;
        }
        .newsimg img{
          width: 100%;
        }
        .newsword{
          display: inline-block;
          width: 75%;
          vertical-align: top;
          padding-left: 10px;
          font-size: 16px;
          overflow:hidden;
          text-overflow:ellipsis;
        }
        .newsword span{
          display: block;
          height: 35px;
          line-height: 35px;
        }
        .newsword span:last-child{
            font-size: 14px;
        }
        .newscontent{
          position: relative;
        }
        .newscontent .zuji{
          position: absolute;
          top: 6px;
          right: 0;
        }
        .newscontent .zuji img{
          width: 40px;
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/javascript">
    // 查询页面需要的数据
    // params变量查询参数
    function getMiddleData(params,cb) {
	  var items = {{store_list|safe}};
	  var selected = {{visited_stores|safe}};

      cb({items:items,selected:selected});
    }
    </script>

    <script type="text/babel">
    // 框架
    class Warp extends React.Component {
      render() {
          return (
            <div className="wrap">
              <Header/>
              <Middle/>
            </div>
          );
      }
    };
    // 头部
    class Header extends React.Component {
      render() {
          return (
              <div className="head">
                <span className="jiantou"><img src="images/jiantou.png" alt="" /></span>
                <span className="title">门店信息</span>
              </div>
          );
      }
    };
    // 中间部分
    class Middle extends React.Component {
      // 2
      constructor(props) {
          super(props);
          this.setSelected=this.setSelected.bind(this);
          this.state = {items: [],selected:[]};
      }
      setSelected(id){
        this.setState({selected: id});
      }
      // 3
      componentDidMount() {
        getMiddleData({},function(data) {
          this.setState(data);
        }.bind(this));
      }
      // 1
      render() {
          return (
            <div className="middle">
              {this.state.items.map(item => (
                  <News item={item} setSelected={this.setSelected} selected={this.state.selected}/>
                ))
              }
            </div>
          );
      }
    };
    // 中间消息
    class News extends React.Component {
      render() {
        var d="";
		var href = "/mendian_detail?store_id="+this.props.item.id;
        if($.inArray(this.props.item.word1,this.props.selected)!=-1){
          d=<img src="images/zuji.png" alt="" />;
        }
        return (
          <div className="news">
		  	<a href={href}>
	            <div className="newsInfor">
	              <div className="newscontent">
	                <p className="newsimg"><img src={this.props.item.img} alt="" /></p>
	                <p className="newsword"><span>{this.props.item.word1}</span>
	                <span>{this.props.item.word2}</span></p>
	                <p className="zuji">{d}</p>
	              </div>
	            </div>
			 </a>
          </div>
        );
      }
    };
    ReactDOM.render(
      <Warp/>,
      document.getElementById("example")
    );
    </script>

    <script type="text/javascript">
    $(function(){
        // 返回上一层
        $(".head .jiantou").click(function(){
            window.history.back();
        })
    })
    </script>

  </body>
</html>
