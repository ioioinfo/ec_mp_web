  <style media="screen">

	   }

	   /*导                  航*/

	   }

		 }

	   }

		 margin: 0 auto;
	   }

		 width: 27px;

	   }
	   .nav-ul li p{
		 margin-top: 5px;

	   }
/*-----中    间    部   分-----*/
	   .main{
		 margin-top: 20px;
	   }
	   .main-list{
		 padding-left: 5.3333%;
		 overflow: hidden;
		 height: 46px;

	   }
	   .mian-left{
		 width: 4.53333%;
		 height: 46px;
		 float: left;
		 line-height: 58px;
	   }

		 width: 17px;
		 height: 22px;


	   }
	   .main-center{
		 width: 85.3333%;
		 float: left;
		 font-size: 14px;
		 color: #051b28;
		 font-weight: 400;
		 line-height: 46px;
		 margin-left: 2.6667%;

	   }
	   .main-center-right{
		 float: right;
	   }

	   /*-----为您推荐------*/

		 width: 75.73333%;
		 margin: 10px auto;
		 text-align: center;
	   }
	   .main-recommend-line{
		 width: 30.4%;
		 height: 1px;
		 background: #bbb;
		 display: inline-block;
		 vertical-align: middle;
	   }
	   .main-recommend-center{
		 font-size: 14px;
		 color:#051b28;
	   }
	   /*----为你推荐图片展示部分----*/

	   .main-recommend-img-ul{
		 padding: 0;
		 margin: 0;
		 overflow: hidden;
	   }
	   .main-recommend-img-ul li{
		 width: 50%;
		 height: 248px;
		 float: left;
		 box-sizing: border-box;
		 padding-bottom: 4px;
		 position: relative;
		 display: block;
		 overflow: hidden;
		 margin: 5px 0;
	   }
	   .main-recommend-img-ul li:first-child{
		 padding-right: 2px;
	   }
	   .main-recommend-img-ul li:last-child{
		 padding-left: 2px;
	   }
	   .main-recommend-img .recommend-img-top{
		 width: 100%;
		 height: 172px;
	   }
	   .recommend-img-top img{
		 width: 100%;
		 display: block;
		 height: 172px;
		 border: 0;
		 vertical-align: middle;

	   }
	   .recommend-img-bottom .recommend-span-top{
		 height: 33px;
		 font-size: 13px;
		 overflow: hidden;
		 text-overflow: ellipsis;
		 display: -webkit-box;
		 -webkit-line-clamp: 2;
		 -webkit-box-orient: vertical;
		 word-break: break-word;
		 color: #232326;
		 margin-top: 5px;
		 line-height: 17px;
		 margin-bottom: 3px;
		 padding: 0 4px;
		 text-align: center;
	   }
	   .recommend-img-bottom .reconmmend-span-bottom{
		 color: #f23030;
		 font-size: 13px;
		 display: block;
		 padding: 0 4px;
		 top: 1px;
		 height: 25px;
		 line-height: 25px;
		 position: relative;

	   }
	   .reconmmend-span-bottom .reconmmend-span-bottom-price{
		 font-size: 18px;
	   }
	   .reconmmend-span-bottom .reconmmend-span-bottom-num{
		 display: block;
		 position: absolute;
		 top: 0;
		 right: 8px;
		 text-align: center;
		 color: #686868;
		 font-size: 12px;
		 width: 60px;
		 height: 24px;
		 line-height: 25px;
	   }
	   .main-no-more{
		 weight:100%;
		 height:50px;
		 background:#f0f2f5;
		 text-align: center;
		 line-height: 50px;
		 color: #868489;
	   }
	   /*-------底     部------*/
	   .footer{

	   }
	   .footer .footer-top{
		 width: 100%;
		 height: 86px;
		 line-height: 86px;
		 display: -webkit-flex;
		 display: -moz-flex;
		 display: -ms-flex;
		 display: -o-flex;
		 display: flex;
		 text-align: center;
		 border-top: 1px solid #666;
	   }
	   .footer-top li{
		 list-style: none;
		 font-size: 16px;
		 color:#051b28;
		 -webkit-flex: 1;
		 -moz-flex: 1;
		 -ms-flex: 1;
		 -o-flex: 1;
		 box-flex: 1;
	   }

	           /*底部导航*/
			   /*底部导航*/
		       .footernav{
		         width: 100%;
		         height: 42px;
		         display: flex;
		         padding-top: 5px;
		         padding-bottom: 5px;
		         position: fixed;
		         bottom: 0;
		         left: 0;
		         right: 0;
		         background: #fff;
		         border-top: 1px solid #eee;
		       }
		       .footernav li{
		         width: 20%;
		         height:42px;
		         box-sizing: border-box;
		         list-style: none;
		         text-align: center;
		         font-size: 14px;
		       }
		 	  .footernav li p{
		 		  height: 22px;
		 		  box-sizing: border-box;
		 	  }
		       .footernav li p img{
		         width: 22px;
		         height: 22px;
		       }
		 	  /*.footernav li:first-child a{
		 		  color: #d81e06;
		 		}*/
	           .background{
	             width: 100%;
	             height: 46px;
	             background: #eee;
	           }
			   .main-center-right img{
				   width: 14px;
				   height: 14px;
				   vertical-align: middle;
			   }
	 }
   </style>
 </head>

<div class="background">

 <script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
 <script src="js/lodash.min.js" type="text/javascript"></script>
 <script id="hot-img3" type="text/template">
	<% _.forEach(products, function(product) {  %>
	 <li>
	   <a href="/product_show?product_id=<%- product.id %>">
		 <div class="recommend-img">
		   <div class="recommend-img-top">
			   <% if(product.img){ %>
				  <img src="images/<%- product.img.location %>" alt="">
			  <% }else{ %>
				  <img src="images/no_picture.png" alt="">
			  <% } %>
		   </div>
		   <div class="recommend-img-bottom">
			 <span class="recommend-span-top"><%- product.product_name %></span>
			 <span class="reconmmend-span-bottom">￥ <span class="reconmmend-span-bottom-price"><%- product.product_sale_price %></span><span class="reconmmend-span-bottom-num">月销量：1</span></span>
		   </div>
		 </div>
	   </a>
	 </li>
	<% }); %>
 </script>
 <script>
 $(function() {
	 $.ajax({
		 url: "/get_new_arrival_products",
		 dataType: 'json',
		 type: 'GET',
		 success: function(data) {
			 if (data.success) {
				 hot_img3 = true;
				 var products = data.products;
				 var t = _.template($("#hot-img3").html());
				 $(".main-recommend-img-ul").html(t({products:products}));
			 }else {
				 alert(data.message);
			 }
		 },
		 error: function(xhr, status, err) {
		 }
	 });

	 $(".configure").click(function(){
		 location.href = "/configure";
	 });
	 $(".logout").click(function(){
		 $.get("/logout",function(data){
			 if (data.success) {
				 location.href="/chat_login";
			 }else {

			 }
		 });
	 });
 });
 </script>
