<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jinping.css">
    <script src="{{static_host}}/jquery-3.1.1.min.js"type="text/javascript"></script>
    <script src="{{static_host}}/react.min.js"></script>
    <script src="{{static_host}}/react-dom.min.js"></script>
    <script src="{{static_host}}/browser.min.js"></script>
    <script src="js/jinzhi.js"></script>
    <title>退货申请</title>
    <style media="screen">
      @media screen and (max-width:768px){
        *{
          padding: 0;
          margin: 0;
        }
        html,body{
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          position: relative;
          background: #F5F5F5;
        }
		input, textarea {
			  font-size: 14px;
		  }
		input[type="submit"],input[type="reset"],input[type="button"],button {
		   -webkit-appearance: none;
		}
        p{
          padding: 0;
          margin: 0;
        }
        li{
          list-style: none;
        }
        a{
          text-decoration: none;
          color: #000;
        }
        span{
          color: #232326;
        }
        #return,.wrap{
          height: 100%;
        }
        .head{
          width: 100%;
          height: 46px;
          font-size: 0;
          overflow: hidden;
        }
        .jiantou{
          display: inline-block;
          width: 32px;
          position: absolute;
          left: 10px;
          top: 13px;
        }
        .head .jiantou img{
            width: 20px;
            height: 20px;
        }
        .title{
          display:block;
          width: 200px;
          line-height: 46px;
          font-size: 16px;
          margin: 0 auto;
          text-align: center;
        }

        .line{
          width: 100%;
          height: 6px;
          background: #e6e6e6;
          opacity: 0.5;
        }
        .white{
          width: 100%;
          height: 6px;
          background: #fff;
        }
        .min-line{
          width: 94%;
          height: 1px;
          background: #E6E6E6;
          margin: 0 auto;
        }

         .jiantou-right{
          display: inline-block;
          width: 9px;
          height: 16px;
          position: absolute;
          top: 40%;
          right: 10px;
        }
         .jiantou-right img{
          width: 9px;
          height: 16px;
        }
        /*商品详情*/
        .product-infor{
          width: 100%;
          margin-bottom: 15px;
          overflow: hidden;
          background: #fff;
          padding: 5px 0;
        }
        .product-infor .all{
          width: 96%;
          padding: 15px 0 5px 0;
          overflow: hidden;
          margin: 0 auto;
          border-bottom: 1px solid #eee;
        }
        .product-infor .p0{
          width: 100%;
          padding: 5px 0;
          overflow: hidden;
          background: #F5F5F5;
          font-size: 14px;
          text-indent: 2%;
        }
        .product-infor .product-infor-left{
          float: left;
          width: 27.77777%;
          height: 100px;
          margin-right: 2.77777%;

        }
        .product-infor .product-infor-left img{
          width: 100%;
          height: 100px;
        }
        .product-infor .product-infor-middle{
          float: left;
          width: 69.44444%;

        }
        .product-infor .product-infor-middle .p1{
          width: 100%;
          font-size: 14px;
	        height: 42px;
          line-height: 20px;
          color: #223541;
          overflow: hidden;
          -webkit-line-clamp: 2;
          -moz-line-clamp: 2;
          -ms-line-clamp: 2;
          -o-line-clamp: 2;
          line-clamp: 2;
          -webkit-box-orient: vertical;
          -moz-box-orient: vertical;
          -ms-box-orient: vertical;
          -o-box-orient: vertical;
          box-orient: vertical;
          display: -webkit-box;
          display: -moz-box;
          display: -ms-box;
          display: -o-box;
          display: box;
          word-break: break-all;
        }
        .product-infor .product-infor-middle .p2{
          margin-top: 5px;
          font-size: 12px;
          padding: 4px 0;
          overflow: hidden;
          margin-top: 30px;
        }
        .product-infor .product-infor-middle .p3{
          margin-top: 5px;
          font-size: 12px;
          padding: 4px 0;
          overflow: hidden;
        }
        .product-infor .product-infor-middle .p2 .p2-span1{
          color: #e51c23;
          margin-top: 4px;
          font-size: 12px;
          float: left;
        }
        .product-infor .product-infor-middle .p2 .p2-span2{
          color: #e51c23;
          margin-top: 5px;
          font-size: 12px;
          float: right;
        }
        .product-infor .product-infor-middle .p2 .p2-span2 img{
          width: 16px;
          height: 16px;
          vertical-align: middle;
        }
        .product-infor .product-infor-middle .p3{
          padding-top: 5px;
        }
        .return_wrap{
            color: #8E9291;
            position: relative;
            background: #fff;
            padding: 9px  2%;
            margin-bottom: 15px;

        }
        .return_wrap .return_reason{
            overflow: hidden;
        }
        .return_wrap .return_reason_name{
            display: inline-block;
            font-size: 14px;
            float: left;
            height: 16px;
            line-height: 16px;
        }
        .return_wrap .return_input{
            display: inline-block;
            float: right;
            outline-style: none;
            border:none;
            padding-right: 3.4%;
            font-size: 14px;
        }
        .return_wrap .select_ul{
            position: absolute;
            top: 32px;
            right: 2.13333%;
            background: #fff;
            width: 122px;
            display: none;
            z-index: 99;
        }
        .return_wrap .select_ul li{
            line-height: 26px;
            padding-left: 5px;
            font-size: 14px;
        }
        .jiantou-right{
            position: absolute;
            top: 9px;
            right: 2.4%;
        }
        .return_money_name{
            font-size: 14px;
            height: 30px;
            line-height: 30px;
            vertical-align: top;
        }
        .return_money_color{
            color: red;
        }
        .return_money{
          vertical-align: -webkit-baseline-middle;
        }
        .return_reason .return_reason_warp{
          display: inline-block;
          border: 1px solid #999;
          border-radius: 4px;
          width: 100%;
          box-sizing: border-box;
        }
        .return_instructions_input{
          outline-style: none;
          width: 100%;
          text-indent: 5px;
          word-break: normal;
          word-wrap: break-word;
          height: 70px;
          border: none;
          padding-top: 3px;
          color: #666;
        }
        .button{
          display: inline-block;
          color: #fff;
          border: none;
          outline-style: none;
          font-size: 16px;
          position: absolute;
          top: 15px;
          right: 10px;
          color: #232326;
        }
        .remind{
            padding: 10px;
            font-size: 14px;
            color: #666;
            line-height: 30px;
        }
        .public_height{
          position: relative;
        }
      }
	</style>
  </head>
  <body>
      <div id="return"></div>
      <script type="text/babel">
      class Wrap extends React.Component {
        constructor(props) {
          super(props);
          this.handleClick2 = this.handleClick2.bind(this);
        }
        handleClick2(e){
            $.ajax({
                  url: "/create_return_apply",
                  dataType: 'json',
                  type: 'POST',
                  data: {"order_id":"{{order_id}}","product_id":"{{product_id}}","return_reason":$(".return_input").html(),
                          "number":"{{number}}","imgs":1,"other_reason":$(".return_instructions_input").val()},

                  success: function(data) {
                      if (data.success) {
                          location.href="order_center";

                      }else {
                          alert("提交失败！");
                      }
                  }.bind(this),
                  error: function(xhr, status, err) {
                  }.bind(this)
              });

        }
        render() {
            return (
              <div className="wrap">
                <Header/>
                <div className="white"></div>
                <Product/>
                <Reason/>
                <span className="button" onClick={this.handleClick2}>提 交</span>
              </div>
            );
        }
      };

      class Header extends React.Component {
        render() {
            return (
                <div className="head">
                    <span className="jiantou"><img src="images/jiantou.png" alt="" /></span>
                    <span className="title">退货申请</span>
                    <span className="menu"><img src="images/menu.png" alt="" /></span>
                </div>
            );
        }
      };


      class Product extends React.Component {
          constructor(props) {
            super(props);
            this.state = {pictures:[],product:{}};
          }
          componentDidMount() {
              $.ajax({
                   url: "/search_product_detail?product_id={{product_id}}",
                   dataType: 'json',
                   type: 'GET',
                   success: function(data) {
                      this.setState({pictures:data.pictures[0],product:data.product});
                   }.bind(this),
                   error: function(xhr, status, err) {
                   }.bind(this)
              });
          }

        render() {
             var src = this.state.pictures.location;
             var img1 = <img src={src} alt="" />;
             var img2 = <img src="images/no_picture.png" alt="" />
             var img;
             if(!src){
                 img = img2;
             }else {
                 img = img1;
             }
            return (
                <div className="product-infor">
          			  <div className="all">
            				<div className="product-infor-left">
                      {img}
            				</div>
            				<div className="product-infor-middle">
            				  <p className="p1">{this.state.product.product_name}</p>
            				  <p className="p2"><span className="p2-span1">￥{this.state.product.product_sale_price}</span><span className="p2-span2">x{{number}}</span></p>
                    </div>
          			  </div>
                </div>
            );
        }
      };
      class Reason extends React.Component {
          constructor(props) {
            super(props);
            this.handleClick = this.handleClick.bind(this);
            this.handleClick1 = this.handleClick1.bind(this);

          }
          handleClick(e){
              $(".select_ul").toggle();
          }
          handleClick1(e){
              var id = e.target.id;
              $(".return_input").html($("#"+id).html());
              $(".select_ul").hide();
          }

        render() {

            return (
                <div>
                <div className="return_wrap">
                    <div className="return_reason">
                        <span className="return_reason_name">退款原因</span>
                        <span className="return_input" onClick={this.handleClick}>点击选择退款原因</span>
                        <img className="jiantou-right" src="images/jiantou-right.png"/>
                    </div>
                    <ul className="select_ul">
                        <li id="1" onClick={this.handleClick1}>错拍,多拍</li>
                        <li id="2" onClick={this.handleClick1}>尺码不对</li>
                        <li id="3" onClick={this.handleClick1}>不想买了</li>
                    </ul>
                </div>
                <div className="return_wrap">
                    <div className="return_reason">
                        <span className="return_money_name">退款金额 : </span>
                        <span className="return_money"> ￥<span className="return_money_color">100</span></span>
                    </div>
                </div>
                <div className="return_wrap">
                    <div className="return_reason">
                        <p className="return_money_name">退款说明补充 : </p>
                        <span className="return_reason_warp"><textarea className="return_instructions_input"></textarea></span>
                    </div>
                </div>
                <p className="remind">退货请选择韵达，中通或申通快递，请在退款说明写明退货快递单号。</p>

                </div>

            );
        }
      };

      // 返回到页面
      ReactDOM.render(
        <Wrap/>,
        document.getElementById("return")
      );
      </script>
      <script type="text/javascript">
      // 返回顶部
      $(function(){
          // 返回上一层
          $(".head .jiantou").click(function(){
              window.history.back();
          })
      });
      </script>
  </body>
</html>
