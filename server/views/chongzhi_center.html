<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>充值中心</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="{{static_host}}/css/reset.css">
    <link rel="stylesheet" href="{{static_host}}/css/jinping.css">
    <script src="{{static_host}}/jquery-3.1.1.min.js"type="text/javascript"></script>
    <script src="{{static_host}}/react.min.js"></script>
    <script src="{{static_host}}/react-dom.min.js"></script>
    <script src="{{static_host}}/browser.min.js"></script>
    <script src="{{static_host}}/js/jinzhi.js"></script>
    <style media="screen">
      @media screen and (max-width:640px){
        *{
            padding: 0;
            margin: 0;
          }
          html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url(images/weixin-back2.png)no-repeat 0 0;
            background-size: cover;
          }
          li{
            list-style: none;
            float: left;
          }
          a{
            text-decoration: none;
            color: #000;
          }
          p{
            display: inline-block;
            line-height: 40px;
            color: #101010;
            font-size: 18px;
          }
          .head{
            width: 90.666667%;
            height: 76px;
            line-height: 76px;
            text-align: center;
            margin: 0 auto;
          }
          .head img{
            width: 38px;
            height: 38px;
            vertical-align: middle;
          }
          .head span{
            display: inline-block;
            width: 70.58823%;
            white-space:nowrap;
            overflow: hidden;
            vertical-align: middle;
            color: red;
          }
          .middle{
            width:90.666667%;
            margin: 0 auto;
          }
          .middle ul{
            width: 100%;
            display:-webkit-box;/* android 2.1-3.0, ios 3.2-4.3 */
            display:-webkit-flex;/* Chrome 21+ */
            display:-ms-flexbox;/* WP IE 10 */
            display:flex;/* android 4.4 */
            margin: 30px 0
          }
          .middle ul li{
            flex: 1;
            text-align: center;
          }
          .top{
            width: 79px;
            height: 79px;
            margin: 0 auto;
          }
          .top img{
            width: 79px;
            height: 79px;
            display: inline-block;

          }
      }
    </style>
  </head>
  <body>
    <div id="content">
        <div class="head">
          <img src="{{static_host}}/images/per.png" alt="">
          <span>现在充值有惊喜啦！快来参加吧！</span>
        </div>
        <div class="middle">
          <ul>
            <li><a href="#">
              <div class="top">
                <img src="{{static_host}}/images/chongzhi-1.png" alt="">
              </div>
              <p class="bottom">我要充值</p>
            </a></li>
            <li><a href="#">
              <div class="top">
                <img src="{{static_host}}/images/chongzhilishi.png" alt="">
              </div>
              <p class="bottom">充值历史</p>
            </a></li>
            <li><a href="#">
              <div class="top">
                <img src="{{static_host}}/images/xiaofeijilu.png" alt="">
              </div>
              <p class="bottom">消费记录</p>
            </a></li>
          </ul>
          <ul>
            <li><a href="#">
              <div class="top">
                <img src="{{static_host}}/images/chongzhishuoming.png" alt="">
              </div>
              <p class="bottom">充值说明</p>
            </a></li>
            <li><a href="#">
              <div class="top">
                <img src="images/youhuihuodong.png" alt="">
              </div>
              <p class="bottom">优惠活动</p>
            </a></li>
            <li><a href="#">
              <div class="top">
                <img src="{{static_host}}/images/jingqingqidai.png" alt="">
              </div>
              <p class="bottom">敬请期待</p>
            </a></li>
          </ul>
        </div>
    </div>

  </body>
</html>
