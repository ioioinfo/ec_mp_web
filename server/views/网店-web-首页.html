<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>首页</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <style media="screen">
      @media screen and (max-width:640px){
      *{
          padding: 0;
          margin: 0;
        }
        html,body{
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          position: relative;
        }
        a{
          text-decoration: none;
          color: #999;
        }
        /*头部搜索框*/
      .header{
          width: 100%;
          /*height: 146px;*/
          overflow: hidden;
        }
        .search{
          width: 100%;
          height:36px;
          line-height: 36px;
          background: #F35152;
          text-align: center;
          position: relative;
          overflow: hidden;
        }

        .searchfangdaImg{
          position: absolute;
          top: 10px;
          left: 4.26829268%;
        }
        input::-webkit-input-placeholder {
          color:    #fff;
        }
        input:-moz-placeholder {
          color:    #fff;
        }
        input::-webkit-input-results {
          color:    #fff;
        }
        input:-moz-results {
          color:    #fff;
        }
        .headersearch{
          display: inline-block;
          width: 87.4666666%;
          height: 25px;
          line-height: 25px;
          outline-style: none;
          border: none;
          background: #FF8888;
          border-radius: 6px;
          text-indent: 20px;
        }
        .headernews{
          display: inline-block;
          width: 6.6666%;
          height: 25px;
          position: relative;
        }
        .headernewsnum{
          position: absolute;
          top: 8px;
          left: 14px;
          font-size: 12px;
          font-weight: 400;
          color: #EE0A08;
          background: #fff;
          width: 14px;
          height: 14px;
          line-height: 14px;
          border-radius: 7px;
        }
        .headernimg{
          vertical-align: middle;
          margin-left: 5px;
        }


        /*轮播*/
        .lunbo{
          width: 375px;
          height: 117px;
          overflow: hidden;
          position: relative;
        }
        .lunbo_ul{
          width: 1500px;
          box-sizing: border-box;
          overflow: hidden;
          border: none;
        }
        .lunbo_ul_one{
          position: absolute;
          left: 0;
          top: 0;
        }
        .lunbo_ul_two{
          position: absolute;
          left: -1500px;
          top: 0;
        }
        .lunbo li{
          width: 375px;
          height: 117px;
          list-style: none;
          float: left;

        }
        .lunbo li img{
          width: 375px;
          height: 117px;
        }
        .lunbo_dian{
          width: 100%;
          text-align: center;
          position: absolute;
          bottom: 8px;
          left: 0;
        }
        .lunbo_dian span{
          display: inline-block;
          width: 10px;
          height: 10px;
          border-radius: 50%;
          border: 2px solid #3DB21F;
          margin: 0 4px;

        }
        .lunbo_dian span.on{
          background: #3DB21F;

        }

      /*中间部分*/
      .shouyemainimg{
        width: 100%;

      }
      /*底部导航*/
      .footernav{
        width: 100%;
        height: 42px;
        display: flex;
        padding-top: 5px;
        padding-bottom: 5px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        border-top: 1px solid #eee;
      }
      .footernav li{
        width: 20%;
        height:42px;
        box-sizing: border-box;
        list-style: none;
        text-align: center;
        font-size: 14px;
      }
      .footernav li p img{
        width: 22px;
        height: 22px;
      }
      .footernav li:first-child a{
        color: #d81e06;
      }
      .background{
        width: 100%;
        height: 46px;
        background: #fff;
      }
    }
    </style>
</head>
<body>
  <div id="example"></div>
  <script src="js/lunbo.min.js"></script>
  <script type="text/babel">
  // 框架
  class Warp extends React.Component {
    render() {
        return (
          <div className="wrap">
            <Header/>
            <Main/>
            <Footer/>
            <Background/>
          </div>
        );
    }
  };
  // 头部搜索框
  class Header extends React.Component {
    constructor(props) {
        super(props);
        var items = [
          {id:1,img:'images/htad1.jpg'}
          ,{id:2,img:'images/htad2.jpg'}
          ,{id:3,img:'images/htad3.jpg'}
        ];
        this.state={items:items};
    }
    render() {
        return (
          <div className="header">
            <div className="search">
              <input  type="search" value="" placeholder="寻找商品" className="headersearch" />
              <span className="searchfangda"><img src="images/fangdajing.png" alt="" className="searchfangdaImg" /></span>
              <div className="headernews">
                <img src="images/new.png" alt="" className="headernimg" />
                <span className="headernewsnum">99</span>
              </div>
            </div>
            <Lunbo items={this.state.items} />
          </div>
        );
    }
  };
  // 中间部分
  class Main extends React.Component {
    render() {
        return (
          <div><img src="images/shouyemain.png" alt=" " className="shouyemainimg" /></div>
        );
    }
  };
  // 底部导航
  class Footer extends React.Component {
    render() {
        return (
          <ul className="footernav">
            <li><a href="#"><p><img src="images/shouye2.png" alt="" /></p><p>首页</p></a></li>
            <li><a href="#"><p><img src="images/fenlei1.png" alt="" /></p><p>分类</p></a></li>
            <li><a href="#"><p><img src="images/wuliu.png" alt="" /></p><p>物流</p></a></li>
            <li><a href="#"><p><img src="images/gouwuche1.png" alt="" /></p><p>购物车</p></a></li>
            <li><a href="#"><p><img src="images/wode.png" alt="" /></p><p>我的</p></a></li>
          </ul>
        );
    }
  };
  // 底部空白
  class Background extends React.Component {
    render() {
        return (
          <div className="background"></div>
        );
    }
  };
    ReactDOM.render(
        <Warp />,
        document.getElementById('example')
    );
    </script>

</body>
</html>
