<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style media="screen">
      @media screen and (max-width:640px){
        *{
            margin: 0;
            padding: 0;
          }
          html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            position: relative;
          }
          a{
            text-decoration: none;
            color: #101010;
          }
          ::-webkit-scrollbar {
              display: none;
          }
          .warp .top{
            width: 96%;
            height: 46px;
            line-height: 46px;
            margin: 0 auto;
            font-size: 0px;
            border-bottom: 1px solid #E7E7E7;
          }
          .warp .top img{
            width: 20px;
            height: 20px;
            vertical-align: middle;
          }
          .warp .top span{
            display: inline-block;
            width:320px;
            font-size: 14px;
            text-align: center;
            line-height: 46px;
            vertical-align: middle;
          }
          .warp .nav{
            width: 96%;
            height: 47px;
            line-height: 47px;
            display: flex;
            margin: 0 auto;
            border-bottom: 1px solid #E7E7E7;
            margin-bottom: 10px ;
          }
          .warp .nav span{
            display: block;
            flex: 1;
            text-align: center;
          }
          .warp .nav span:first-child{
            border-bottom: 1px solid #E84E40;
          }
          .content{
            width: 96%;
            margin: 0  auto;
          }
          .content ul{
            width: 100%;
            font-size: 0;
          }
          .content ul li{
            border-bottom: 1px solid #E7E7E7;
          }
          .content ul li p{
            font-size: 14px;
            padding: 10px 0
          }


          .content ul li .p1{
            display: inline-block;
            width: 30%;
            vertical-align: top;
            color: #999;
          }
          .content ul li .p2{
            display: inline-block;
            width: 70%;
            font-size: 16px;
            font-weight: 400;

          }
          .content ul li .p3, .p4{

            line-height: 30px;
          }
          .none{
            width: 100%;
            height: 56px;
            text-align: center;
            color: #999;
            line-height: 56px;
          }
      }
    </style>
  </head>
  <body>
    <div class="warp">
      <div class="top">
        <img src="images/back.png" alt="">
        <span></span>
      </div>
      <div class="nav">
        <span>图文参数</span>|
        <span>产品参数</span>|
        <span>包装售后</span>
      </div>
      <div class="content">
        <ul>
          <li><p class="p1">品牌</p><p class="p2">其他</p></li>
          <li><p class="p1 p3">颜色分类</p><p class="p2 p4">其他打开按时奥i额哥哥额郭德纲大概身份的更丰富的无法发送斯蒂芬森司法所我发誓发顺丰发顺丰司法所s就安徽哦哎俺姐看阿康偶看啊垃圾屁iojda拉萨空间拉萨空间拉什科的；实付款卡死看来大家拉丝机啊阿隆索肯德基爱如啊</p></li>
          <li><p class="p1">尺码</p><p class="p2">S</p></li>
          <li><p class="p1">产品形式</p><p class="p2">独立式</p></li>
          <li><p class="p1">材质</p><p class="p2">木质</p></li>
          <li><p class="p1">适应对象</p><p class="p2">鱼</p></li>
        </ul>
      </div>
      <div class="none">
        没有啦！！！
      </div>
    </div>
  </body>
</html>
