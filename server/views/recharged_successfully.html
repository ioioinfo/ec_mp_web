<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <title>充值成功</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/jinping.css">
        <script src="{{static_host}}/react.min.js"></script>
        <script src="{{static_host}}/react-dom.min.js"></script>
        <script src="{{static_host}}/browser.min.js"></script>
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <style media="screen">
        @media screen and (max-width:640px){
            body{
                background: #ededed;
            }
            .header{
                width: 100%;
                height: 46px;
                font-size: 0;
                position: relative;
                overflow: hidden;
                background: #FAFAFA;
            }
            .jiantou{
                display: inline-block;
                width: 32px;
                height: 32px;
                position: absolute;
                left: 10px;
                top: 7px;
            }
            .jiantou img{
                width: 20px;
                height: 20px;
                margin-top: 6px;
            }
            .title{
                display:block;
                width: 200px;
                line-height: 46px;
                font-size: 16px;
                margin: 0 auto;
                text-align: center;
            }
            .menu{
                width: 32px;
                display: inline-block;
                position: absolute;
                right: 10px;
                top: 13px;
            }
            .title span{
                color: #D81E06;
            }
            .recharged_infor{
                margin-top: 20px;
            }
            .recharged_infor_remind{
                width:100%;
                height: 166px;
                background:#fff;
                text-align: center;
            }
            .recharged_img img{
                width: 40px;
                height: 40px;
                margin-top: 34px;
            }
            .recharged_money{
                margin-top: 22px;
            }
            .recharged_ok{
                width: 94%;
                height: 42px;
                line-height: 42px;
                text-align: center;
                border-radius: 4px;
                background: #70B42C;
                color: #fff;
                margin: 140px auto;
            }
            /*===================禁止横屏==================*/
            .no_hengping{
                width: 100%;
                height: 100%;
                text-align: center;
                line-height: 100%;
                background: #70B42B;
                color: #fff;
            }
        }

        </style>
    </head>
    <body>
        <div id="recharged"></div>
        <script type="text/babel">
        class Wrap extends React.Component {
          render() {
              return (
                <div className="wrap">
                  <Header/>
                  <RechargedInfor/>
                  <HengPing/>
                </div>
              );
          }
        };
        // 头部
        class Header extends React.Component {
          render() {
              return (
                <div className="header">
                  <span className="jiantou"><img src="images/jiantou.png" alt="" /></span>
                  <span className="title">充值成功</span>
                  <span className="menu"><img src="images/shouye1.png" alt="" /></span>
                </div>
              );
          }
        };
        // 充值成功提醒
        class RechargedInfor extends React.Component {
          render() {
              return (
                <div className="recharged_infor">
                    <div className="recharged_infor_remind">
                        <p className="recharged_img"><img src="images/rechargedsuccessfully.png" alt="" /></p>
                        <p className="recharged_money">成功充值300元</p>
                    </div>
                    <p className="recharged_ok">完成充值</p>
                </div>
              );
          }
        };
        // 返回到页面
        // =====================禁止横屏======================
        class HengPing extends React.Component {
          render() {
              return (
                <div className="hengPing">
                    <span>请勿横屏哦</span>
                </div>

              );
          }
        };

        ReactDOM.render(
          <Wrap/>,
          document.getElementById("recharged")
        );
        </script>
        <script type="text/javascript">
        //======================判断手机横竖屏状态：=========================
        function hengshuping(){
            if(window.orientation==180||window.orientation==0){
                $(".hengPing").hide().siblings().show();
            }
            if(window.orientation==90||window.orientation==-90){
                $(".hengPing").show().siblings().hide();
            }
        }
        window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", hengshuping, false);


        </script>

    </body>
</html>
