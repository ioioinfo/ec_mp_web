<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>代发货</title>
  <style media="screen">
    @media screen and (max-width:640px){
      *{
        margin: 0;
        padding: 0;
      }
      html,body{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        position: relative;
      }

      .warp{

      }
      a{
        text-decoration: none;
        color: #101010;
      }
      ::-webkit-scrollbar {
          display: none;
      }
      /*----头                  部----*/
      .warp .top{
        width: 96%;
        height: 46px;
        line-height: 46px;
        margin: 0 auto;
        font-size: 0px;
        border-bottom: 1px solid #E7E7E7;
      }
      .warp .top img{
        width: 20px;
        height: 20px;
        vertical-align: middle;
      }
      .warp .top span{
        display: inline-block;
        width:320px;
        font-size: 14px;
        text-align: center;
        line-height: 46px;
        vertical-align: middle;
      }
/*-----中    间    部   分-----*/
      .main{
        width: 100%;
        margin-top: 20px;

      }
      .main-list{
        width:93.6%;
        overflow: hidden;
        padding: 12px 0;
        margin:0 auto;
        border-bottom:4px solid #fff;
      }
      .main-list .main-list-left{
        width:17.094017%;
        height: 60px;
        float: left;
        margin-right: 11px;
      }
      .main-list .main-list-left img{
        width: 100%;
        display: inline-block;
        margin-top: 5px;
      }
      .main .main-list .main-list-middle{
        width: 58.689458%;
        height: 67px;
        float: left;
        font-size: 12px;
        color: #051b28;
      }
      .main .main-list .main-list-middle p{
        font-size: 12px;
        color: #3d3f45;
        height:30px;
        overflow: hidden;

      }
      .main .main-list .main-list-middle span{
        display: inline-block;
        margin-top: 5px;
        font-size: 12px;
        color: #999;
      }
      .main .main-list .main-list-middle .price{
        color: #FF4400;
        line-height: 25px;
      }
      .main-list .main-list-right {
        float: right;
        width: 20.5%;
        height: 65px;

        text-align: center;
      }
      .main-list .main-list-right img{
        width: 20px;
        height: 20px;
        margin-top: 18px;
      }
      .footer{
        width: 100%;
        height: 56px;
        line-height: 56px;
        text-align: center;
        background: #EEEEEE;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        color: #999;
      }
    }
  </style>
</head>
<body>
  <div class="warp">
    <!--       头部      -->
    <div class="top">
      <img src="images/back.png" alt="">
      <span>收藏夹</span>
    </div>
    <!--     中部       -->
    <div class="main">
      <!-- 中间导航 -->
      <div style="background:#F5F5F5;">
       <div class="main-list">
        <div class="main-list-left">
          <img src="images/xianglong.jpg" alt="">
        </div>
        <div class="main-list-middle">
          <p>江湖失传已久的武林绝许，丐帮帮主萧峰留予后人撒打算打算阿斯达斯阿斯达斯的阿萨德撒撒旦撒阿萨德</p>
          <span>书籍分类：武林秘籍</span>
           <p class="price">￥9.00</p>
        </div>
        <div class="main-list-right">
          <img src="images/select.png" alt="">
        </div>
       </div>
       <div class="main-list">
         <div class="main-list-left">
           <img src="images/c_9_6.jpg" alt="">
         </div>
         <div class="main-list-middle">
           <p>视康眼镜，超薄6.0镜片，指定地点到家测量势力，钛合金框架</p>
           <span>书籍分类：武林秘籍</span>
           <p class="price">￥9.00</p>
         </div>
         <div class="main-list-right">
           <img src="images/select.png" alt="">
         </div>
       </div>
       <div class="main-list">
         <div class="main-list-left">
           <img src="images/c_3.jpg" alt="">
         </div>
         <div class="main-list-middle">
           <p>裙子，短裙子，能够传出去的裙子</p>
           <span>衣服分类：短裙</span>
           <p class="price">￥9.00</p>
         </div>
         <div class="main-list-right">
           <img src="images/select.png" alt="">
         </div>
       </div>
       <div class="main-list">
         <div class="main-list-left">
           <img src="images/c_9_6.jpg" alt="">
         </div>
         <div class="main-list-middle">
           <p>江湖失传已久的武林绝许，丐帮帮主萧峰留予后人</p>
           <span>书籍分类：武林秘籍</span>
           <p class="price">￥9.00</p>
         </div>
         <div class="main-list-right">
           <img src="images/select.png" alt="">
         </div>
       </div>
    </div>

</div>
  <p class="footer">没有更多！！！</p>
</body>
</html>
