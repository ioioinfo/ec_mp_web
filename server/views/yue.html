<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>充值消费记录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jinping.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/jinzhi.js"></script>
    <style media="screen">
      @media screen and (max-width:640px){
        *{
          padding: 0;
          margin: 0;
        }
        html,body{
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
        }
        li{
          list-style: none;
          float: left;
        }
        a{
          text-decoration: none;
          color: #000;
        }
        .head{
          width: 100%;
          height: 46px;
          font-size: 0;
          position: relative;
          overflow: hidden;
          border-bottom: 1px solid #eaeaea;
        }
        .jiantou{
          display: inline-block;
          width: 32px;
          position: absolute;
          left: 10px;
          top: 13px;
        }
        .head .jiantou img{
         width: 20px;
         height: 20px;
         vertical-align: middle;
        }
        .title{
          display:block;
          width: 200px;
          line-height: 46px;
          font-size: 16px;
          margin: 0 auto;
          text-align: center;
        }

        /*消费记录*/
        .record_ul{
            width: 96%;
            overflow: hidden;
            font-size: 0;
            margin: 0 auto;
        }
        .record_li{
            width: 100%;
            height: 50px;
            line-height: 50px;
            border-bottom:1px solid  #efefef;
        }
        a{
            display: block;
            width: 100%;
            display: flex;
        }
        .time{
            width: 30%;
            font-size: 12px;
            color: #adadad;
            text-align: center;
        }
        .picture{
            width: 30%;
            text-align: center;
        }
        .picture img{
            width: 30px;
            margin-top: 10px;
        }
        .number{
            width: 40%;
            font-size: 14px;
            color: #191919;
            text-align: center;
        }
      }
    </style>
  </head>
  <body>
     <div id="Record"></div>
     <script type="text/babel">
     // 框架
     class Warp extends React.Component {
       render() {
           return (
              <div>
              <Head/>
              <RecordList/>
              </div>
           );
       }
     };

    //  头部
    class Head extends React.Component {
      render() {
          return (
              <div className="head">
                <span className="jiantou"><img src="images/jiantou.png" alt="" /></span>
                <span className="title">消费记录</span>
              </div>
          );
      }
    };
    // 消费记录
    class RecordList extends React.Component {
      render() {
          return (
              <ul className="record_ul">
                <RecordLi/>
              </ul>
          );
      }
    };
    class RecordLi extends React.Component {
      render() {
          return (
              <li className="record_li">
                <a>
                <div className="time">2017/5/9</div>
                <div className="picture"><img src="images/yue.png" alt="" /></div>
                <div className="number">-1111</div>
                </a>
              </li>
              
          );
      }
    };


    ReactDOM.render(
      <Warp/>,
      document.getElementById("Record")
    );
     </script>




    <script type="text/javascript">
    $(function(){

        // 返回上一层
        $(".head .jiantou").click(function(){
            window.history.back();
        })
    })

    </script>
  </body>
</html>
