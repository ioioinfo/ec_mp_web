<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>邮寄和售后服务</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="{{static_host}}/css/reset.css">
    <link rel="stylesheet" href="{{static_host}}/css/jinping.css">
    <script src="{{static_host}}/jquery-3.1.1.min.js"type="text/javascript"></script>
    <script src="{{static_host}}/react.min.js"></script>
    <script src="{{static_host}}/react-dom.min.js"></script>
    <script src="{{static_host}}/browser.min.js"></script>
    <script src="{{static_host}}/js/jinzhi.js"></script>
    <style media="screen">
      @media screen and (max-width:640px){
        *{
          padding: 0;
          margin: 0;
        }
        html,body{
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
        }
        li{
          list-style: none;
          float: left;
        }
        a{
          text-decoration: none;
          color: #000;
        }
        .head{
          width: 100%;
          height: 46px;
          font-size: 0;
          position: relative;
          overflow: hidden;
          border-bottom: 1px solid #eaeaea;
        }
        .jiantou{
          display: inline-block;
          width: 32px;
          position: absolute;
          left: 10px;
          top: 13px;
        }
        .head .jiantou img{
         width: 20px;
         height: 20px;
         vertical-align: middle;
        }
        .title{
          display:block;
          width: 200px;
          line-height: 46px;
          font-size: 16px;
          margin: 0 auto;
          text-align: center;
        }
        .courierinfor{
            width: 96%;
            margin: 0 auto;
        }
        .courierinfor img{
            width: 100%;
        }
        .courierinfor .p3{
            font-size: 14px;
            line-height: 30px;
            word-wrap: break-word;
            word-break: normal;
        }
        .courierinfor .p4{
            font-size: 12px;
            line-height: 30px;
            word-wrap: break-word;
            word-break: normal;
        }
        .courierinfor .p2{
            font-size: 16px;
            line-height: 30px;
            word-wrap: break-word;
            word-break: normal;
            margin-top: 30px;
        }
        .courierinfor .last{
            margin-bottom: 30px;
        }
      }
    </style>
  </head>
  <body>
     <div id="Courier"></div>
     <script type="text/babel">
     // 框架
     class Warp extends React.Component {
       render() {
           return (
              <div>
              <Head/>
              <CourierInfor/>
              </div>
           );
       }
     };

    //  头部
    class Head extends React.Component {
      render() {
          return (
              <div className="head">
                <span className="jiantou"><img src="{{static_host}}/images/jiantou.png" alt="" /></span>
                <span className="title">邮寄和售后服务</span>
              </div>
          );
      }
    };
    // 说明部分
    class CourierInfor extends React.Component {
      render() {
          return (
              <div className="courierinfor">
                <img src="{{static_host}}/images/courier.png" alt="" />
                <p className="p3">客户服务联系</p>
                <p className="p4"><a href="tel:0513-81188090">电话 ：0513-81188090</a></p>
                <p className="p2">退货</p>
                <p className="p3">我能够退货吗？</p>
                <p className="p4">我们支持7天内无理由退货。商品不得被损害、弄脏、清洗、改变，任何标签或标牌都必须保留完整。</p>
                <p className="p3">谁安排退货快递并支付退货运费？</p>
                <p className="p4">请注意：除质量问题外，您需要自己安排退货快递并承担费用。
                    如果物品在没有损坏的情况下，退货原因在于我们，善淘会给
                    您及时退款并承担运费。如果善淘寄过去的东西损坏，则需要
                    您提供相应照片，我们将直接退款，物品无需寄回。如果您选
                    择保留部分商品因此只取消部分订单，则不会为您退还运费。
                    请注意：如果您已申请并收到发票，则发票必须和退货一起寄
                    回给我们，否则不予退货。
                </p>
                <p className="p3">退货地址？</p>
                <p className="p4 last">江苏省南通市崇川区紫琅路二号同道楼三楼303 善淘网收</p>
              </div>

          );
      }
    };

    ReactDOM.render(
      <Warp/>,
      document.getElementById("Courier")
    );
     </script>




    <script type="text/javascript">
    $(function(){

        // 返回上一层
        $(".head .jiantou").click(function(){
            window.history.back();
        })
    })

    </script>
  </body>
</html>
