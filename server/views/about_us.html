<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <title>关于我们</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/jinping.css">
        <script src="js/react.min.js"></script>
        <script src="js/react-dom.min.js"></script>
        <script src="js/browser.min.js"></script>
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <style media="screen">
        @media screen and (max-width:640px){
            body,html{
                background: #fff;
                height: 100%;
                width: 100%;
            }
            #recharged{
                height: 100%;
            }
            .header{
                width: 100%;
                height: 46px;
                font-size: 0;
                position: relative;
                overflow: hidden;
                background: #FAFAFA;
            }
            .jiantou{
                display: inline-block;
                width: 32px;
                height: 32px;
                position: absolute;
                left: 10px;
                top: 7px;
            }
            .jiantou img{
                width: 20px;
                height: 20px;
                margin-top: 6px;
            }
            .title{
                display:block;
                width: 200px;
                line-height: 46px;
                font-size: 16px;
                margin: 0 auto;
                text-align: center;
            }
            .menu{
                width: 48px;
                display: inline-block;
                position: absolute;
                right: 10px;
                top: 15px;
                text-align: center;
            }
            .menu a{
                font-size: 12px;
                color: #bebebe;
                text-decoration: none;
            }
            .title span{
                color: #D81E06;
            }
            .recharged_infor{
                position: relative;
            }

            .payway_width{
                padding:0 20px;

            }
            .payway_border{
                border-bottom: 1px solid #EEF3F2;
            }
            .payway_money{
                width: 100%;
                display: -webkit-flex; /* Safari */
                display: flex;
                box-sizing: border-box;
                height: 40px;
                line-height: 40px;
                font-size: 12px;
                color: #899999;
                margin-top: 30px;
            }
            .payway_width li:first-child{
                width: 70%;
            }
            .payway_width li:last-child{
                width: 30%;
                text-align: right;
                color: #DD7276;
            }
            .payway_width li{
                display: inline-block;
                justify-content:space-between;
            }
            .payway_way_infor{
                padding: 5px 0;
            }
            .payway_way_infor li{
                height: 40px;
                line-height: 40px;
            }
            .payway_way_infor li img{
                margin-top: 5px;
                width: 30px;
                height: 30px;
            }
            .payway_way_infor li span{
                color: #7A7A7A;
                font-size: 14px;
                vertical-align: top;
                margin-left: 7px;
            }
            .payway_way_infor .payway_way_right img{
                width: 15px;
                height: 15px;
                margin-top: 7.5px;
                vertical-align: super;
            }
            .aboutus{
                width: 100%；

            }
            .aboutus img{
                width: 100%;
            }
        }

        </style>
    </head>
    <body>
        <div id="payway"></div>
        <script type="text/babel">
        class Wrap extends React.Component {
          render() {
              return (
                <div className="wrap">
                  <Header/>
                  <PayWay/>
                </div>
              );
          }
        };
        // 头部
        class Header extends React.Component {
          render() {
              return (
                <div className="header">
                  <span className="jiantou"><img src="images/jiantou.png" alt="" /></span>
                  <span className="title">关于我们</span>
                  <span className="menu"><a href="/"><img src="images/shouye1.png" alt="" /></a></span>
                </div>
              );
          }
        };
        // 充值成功提醒
        class PayWay extends React.Component {
          render() {
              return (
                  <p className="aboutus"><img src="https://img.alicdn.com/imgextra/i3/931691262/TB205iCrC0mpuFjSZPiXXbssVXa-931691262.jpg" alt="" /></p>
              );
          }
        };
        // =====================禁止横屏======================
        class HengPing extends React.Component {
          render() {
              return (
                <div className="hengPing">
                    <span>请勿横屏哦</span>
                </div>

              );
          }
        };
        // 返回到页面
        ReactDOM.render(
          <Wrap/>,
          document.getElementById("payway")
        );
        </script>

        <script type="text/javascript">
            $(function(){
                // 返回上一层
                $(".header .jiantou").click(function(){
                    window.history.back();
                })
            })
        </script>
    </body>
</html>
