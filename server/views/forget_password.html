<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>忘记密码</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
    <style media="screen">
      @media screen and (max-width:640px){
        *{
          padding: 0;
          margin: 0;
        }
        html,body{
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
		  background: url(images/login2.jpg) no-repeat 0 0;
		  background-size:cover;
        }
        a{
          text-decoration: none;
        }
		.wrap{
		  width: 100%;
		  height: 100%;
		  padding-top: 170px;
		  text-align: center;
		}
		.Title{
			position: absolute;
			top: 10px;
			right:20px;
		}
		.person{
		  width: 94px;
		  height: 94px;
		  border-radius: 50%;
		  display: inline-block;
		}
		.personImg{
		  width: 94px;
		  height: 94px;
		  border-radius: 50%;
		}
		.login div{
		  width: 220px;

		  padding: 2px 0;
		  border-radius: 4px;
		  display: inline-block;
		  margin-top: 15px;
		  position: relative;
		}
		.login div img{
		  position: absolute;
		  top: 11px;
		  left: 5px;
		}
		.login div .position{
		  position: absolute;
		  top: 11px;
		  left: 5px;
	  }
		.login div input{
		  width: 100%;
		  text-indent: 10px;
		  height: 34px;
		  line-height: 20px;
		  outline-style: none;
		  border: none;
		}
		.account{
		  margin-top: 14px;
		}
		.verificationCode{
		  position: absolute;
		  top: 7.5px;
		  right: 8px;
		  font-size: 14px;
		  color: #666;
		}
		.login .checkbox{
		  border: none;
		}
		.checkbox span{
		  display: inline-block;
		  width: 110px;
		  font-size: 12px;
		  color: #666;
		}
		.login .checkbox .checkboxNum{
		  display: inline-block;
		  width: 10px;
		  vertical-align: middle;
		}
		.checkboxone{
		  text-align: left;
		}
		.checkboxtwo{
		  text-align: right;
		}
		.login .submit{
		  border: none;
		  text-align: center;

		}
		.login .submit input{
		  text-indent: 0;
		  background: rgb(112,180,44);
		  color: #fff;
		}
		.login p{
		  display: inline-block;
		  width: 220px;
		  text-align: left;
		  color: #000;
		  font-size: 14px;
		}
		.login p span:last-child{
		  float: right;
		  color: #fff;
		}
		.verificationimg{
		  position: absolute;
		  top: -8px;
		  right:96px;
		}
		#img{
		  width: 90px;
		  height: 34px;
		}
      }
    </style>
</head>
<body>
  <div id="example"></div>
  <script type="text/babel">
  // 框架
  class Warp extends React.Component {
    constructor(props) {
        super(props);
        this.submitMain1 = this.submitMain1.bind(this);
        this.state = {"show":1,"mobile":"","picture":""};
    }

	componentDidMount() {
	   this.loadTitle();
	}
	loadTitle(){
		if (this.state.show == 1) {
			this.setState({"picture":"第一步"});
		}else {
			this.setState({"picture":"第二步"});
		}
	}
    submitMain1(show,mobile) {
      this.setState({"show":show,"mobile":mobile});
    }
    render() {
      var show = (<div></div>);
      if (this.state.show == 1) {
        show = (<Main1 submitMain1={this.submitMain1} get_vertify_url="/get_vertify"/>);
      }
      if (this.state.show == 2) {
		    this.loadTitle();
        show = (<Main  mobile={this.state.mobile} change_password_url="/change_password"/>);
      }
      return (
        <div className="wrap">
		  <Title picture={this.state.picture}/>
		  <Header/>
          {show}
        </div>
      );
    }
  };
  // 上部头像
  class Title extends React.Component {
	render() {
		return (
		  <p className="Title">{this.props.picture}</p>
		);
	}
  };
  // 上部头像
  class Header extends React.Component {
	render() {
		return (
		  <div className="person">
			  <a href="/">
				<img src="images/shouyeshequ.png" alt="" className="personImg" />
			  </a>
		  </div>
		);
	}
  };
  // 中间内容  忘记密码第一步
  class Main1 extends React.Component {
    constructor(props) {
        super(props);
        this.handleSubmit = this.handleSubmit.bind(this);
		this.handleChange = this.handleChange.bind(this);
		this.handleVertify = this.handleVertify.bind(this);
		this.state = {"mobile":"","vertify":""};
    }
	handleChange(e){
		var name = e.target.id;
		if (name == "mobile") {
			this.setState({mobile: e.target.value});
		}else {
			this.setState({vertify: e.target.value});
		}
    }
	handleVertify(e){
		if (!this.state.mobile) {
			alert("手机不能为空!");
			return;
		}
		$.ajax({
		   url: this.props.get_vertify_url,
		   dataType: 'json',
		   type: 'POST',
		   data: {"phone":this.state.mobile},
		   success: function(data) {
			   this.setState({data: data});
			   if (this.state.data.success) {
				   alert("验证码将在60秒发送到您的手机")
			   }else {
				   alert(this.state.data.message);
			   }
		   }.bind(this),
		   error: function(xhr, status, err) {
		   }.bind(this)
	   });
    }

    handleSubmit(e){
		if (!this.state.mobile) {
			alert("手机号不能为空!");
			return;
		}else if (!this.state.vertify) {
			alert("验证码不能为空!");
			return;
		}
        this.props.submitMain1(2,this.state.mobile);
    }
    render() {
        return (
          <div className="login login1">
            <div className="account">
            	<input type="tel" value={this.state.mobile} id="mobile" placeholder="请输入手机号" className="accountNum" onChange={this.handleChange}/>
            </div>

            <div className="verification">
            <input type="tel" value={this.state.vertify} id="vertify" placeholder="请输入验证码" className="verificationNum" onChange={this.handleChange}/>
              <span className="verificationCode" onClick={this.handleVertify}>| 获取验证码</span>
            </div>
            <div className="submit">
              <input type="submit" value="下一步" className="submitNum" onClick={this.handleSubmit} />
            </div>
			<p><a href="/chat_login"><span onClick = {this.handleRegiser}>返回登录</span></a></p>
          </div>
        );
    }
  };
// 中间内容  忘记密码第二步
  class Main extends React.Component {
	  constructor(props) {
          super(props);
          this.handleChange = this.handleChange.bind(this);
		  this.handClick = this.handClick.bind(this);
          this.state = {"password":"","possword_again":""};
      }
	  handleChange(e){
  		var name = e.target.id;
  		if (name == "password") {
  			this.setState({password: e.target.value});
  		}else {
  			this.setState({possword_again: e.target.value});
  		}
      }
	  handClick(e){
  		if (!this.props.mobile) {
			alert("丢失验证手机号");
			location.href = "/forget_password";
  		}else if (!this.state.password) {
			alert("密码不能为空");
			return;
  		}else if (!this.state.possword_again) {
			alert("密码不能为空");
			return;
  		}else if (this.state.password != this.state.possword_again) {
			alert("两次输出密码不一致");
			return;
  		}
		$.ajax({
		   url: this.props.change_password_url,
		   dataType: 'json',
		   type: 'POST',
		   data: {"password":this.state.password,"mobile":this.props.mobile},
		   success: function(data) {
			   this.setState({data: data});
			   if (this.state.data.success) {
				   location.href = "/chat_login";
			   }else {
				   alert(this.state.data.message);
			   }
		   }.bind(this),
		   error: function(xhr, status, err) {
		   }.bind(this)
	   });
      }
    render() {
        return (
          <div className="login ">
            <div className="password">
              <input type="password" value={this.state.password} id="password" placeholder="请输入新密码" className="passwordNum" onChange={this.handleChange}/>
            </div>
            <div className="verification">
              <input type="password" value={this.state.possword_again} id="possword_again" placeholder="请再输入一次" className="verificationNum" onChange={this.handleChange}/>
            </div>

            <div className="submit">
              <input type="submit" value="确 定"  className="verificationNum" onClick={this.handClick}/>
            </div>
			<p><a href="/chat_login"><span onClick = {this.handleRegiser}>返回登录</span></a></p>
          </div>
        );
    }
  };
    ReactDOM.render(
        <Warp />,
        document.getElementById('example')
    );
    </script>
</body>
</html>
