<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>忘记密码</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"type="text/javascript"></script>
    <style media="screen">
      @media screen and (max-width:640px){
        *{
          padding: 0;
          margin: 0;
        }
        html,body{
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          background: url(images/web-login1.jpg) no-repeat 0 0;
          background-size: cover;
        }
        a{
          text-decoration: none;
        }
        .wrap{
          width: 100%;
          height: 100%;
          padding-top: 134px;
          text-align: center;
        }
        .login div{
          width: 220px;
          padding: 2px 0;
          border-radius: 4px;
          display: inline-block;
          margin-top: 15px;
          position: relative;
        }
        .login div .position{
          position: absolute;
          top: 11px;
          left: 5px;
        }
        .login div input{
          width: 100%;
          text-indent: 30px;
          height: 34px;
          line-height: 34px;
          outline-style: none;
          border: none;
        }
        .account{
          margin-top: 14px;
        }
        .verificationCode{
          position: absolute;
          top: 11px;
          right: 8px;
        }
        .verification span{
          display: inline-block;
        }
        .login .checkbox{
          border: none;
        }
        .checkbox span{
          display: inline-block;
          width: 110px;
          font-size: 12px;
          color: #666;
        }
        .login .checkbox .checkboxNum{
          display: inline-block;
          width: 10px;
          vertical-align: middle;
        }
        .checkboxone{
          text-align: left;
        }
        .checkboxtwo{
          text-align: right;
        }
        .login .submit{
          border: none;
          text-align: center;

        }
        .login .submit input{
          text-indent: 0;
        }
        .login p{
          display: inline-block;
          width: 220px;
          text-align: left;
          color: #000;
          font-size: 14px;
        }
        .login p span:last-child{
          float: right;
        }
        .login1{
          position: absolute;
          top: 134px;
          left: 0;
          z-index: 99;
        }
      }
    </style>
</head>
<body>
  <div id="example"></div>
  <script type="text/babel">
  // 框架
  class Warp extends React.Component {
    constructor(props) {
        super(props);
        this.submitMain1 = this.submitMain1.bind(this);
        this.state = {"show":1,"mobile":""};
    }
    submitMain1(show,mobile) {
      this.setState({"show":show,"mobile":mobile});
    }
    render() {
      var show = (<div></div>);
      if (this.state.show == 1) {
        show = (<Main1 submitMain1={this.submitMain1} get_vertify_url="/get_vertify"/>);
      }
      if (this.state.show == 2) {
        show = (<Main  mobile={this.state.mobile}/>);
      }
      return (
        <div className="wrap">
          {show}
        </div>
      );
    }
  };

  // 中间内容  忘记密码第一步
  class Main1 extends React.Component {
    constructor(props) {
        super(props);
        this.handleSubmit = this.handleSubmit.bind(this);
		this.handleChange = this.handleChange.bind(this);
		this.handleVertify = this.handleVertify.bind(this);
		this.state = {"mobile":"","vertify":""};
    }
	handleChange(e){
		var name = e.target.id;
		if (name == "mobile") {
			this.setState({mobile: e.target.value});
		}else {
			this.setState({vertify: e.target.value});
		}
    }
	handleVertify(e){
		if (!this.state.mobile) {
			alert("手机不能为空!");
			return;
		}
		$.ajax({
		   url: this.props.get_vertify_url,
		   dataType: 'json',
		   type: 'POST',
		   data: {"phone":this.state.mobile},
		   success: function(data) {
			   this.setState({data: data});
			   if (this.state.data.success) {
				   alert("验证码将在60秒发送到您的手机")
			   }else {
				   alert(this.state.data.message);
			   }
		   }.bind(this),
		   error: function(xhr, status, err) {
		   }.bind(this)
	   });
    }

    handleSubmit(e){
		if (!this.state.mobile) {
			alert("手机号不能为空!");
			return;
		}else if (!this.state.vertify) {
			alert("验证码不能为空!");
			return;
		}
        this.props.submitMain1(2,this.state.mobile);
    }
    render() {
        return (
          <div className="login login1">
            <div className="account">
            	<input type="text" value={this.state.mobile} id="mobile" placeholder="请输入手机号" className="accountNum" onChange={this.handleChange}/>
            </div>

            <div className="verification">
            <input type="text" value={this.state.vertify} id="vertify" placeholder="请输入验证码" className="verificationNum" onChange={this.handleChange}/>
              <span className="verificationCode" onClick={this.handleVertify}>| 获取验证码</span>
            </div>
            <div className="submit">
              <input type="submit" value="下一步" className="submitNum" onClick={this.handleSubmit} />
            </div>
          </div>
        );
    }
  };
// 中间内容  忘记密码第二步
  class Main extends React.Component {
	  constructor(props) {
          super(props);
          this.handleChange = this.handleChange.bind(this);
		  this.handClick = this.handClick.bind(this);
          this.state = {"password":"","possword_again":""};
      }
	  handleChange(e){
  		var name = e.target.id;
  		if (name == "password") {
  			this.setState({password: e.target.value});
  		}else {
  			this.setState({possword_again: e.target.value});
  		}
      }
	  handClick(e){
  		if (!this.props.mobile) {
			alert("丢失验证手机号");
			location.href = "/forget_password";
  		}else if (!this.state.password) {
			alert("密码不能为空");
			return;
  		}else if (!this.state.possword_again) {
			alert("密码不能为空");
			return;
  		}else if (this.state.password != this.state.possword_again) {
			alert("两次输出密码不一致");
			return;
  		}
      }
    render() {
        return (
          <div className="login ">
            <div className="password">
              <input type="text" value={this.state.password} id="password" placeholder="请输入新密码" className="passwordNum" onChange={this.handleChange}/>
            </div>
            <div className="verification">
              <input type="text" value={this.state.possword_again} id="possword_again" placeholder="请在输入一次" className="verificationNum" onChange={this.handleChange}/>
            </div>

            <div className="submit">
              <input type="submit" value="确 定"  className="verificationNum" onClick={this.handClick}/>
            </div>
          </div>
        );
    }
  };
    ReactDOM.render(
        <Warp />,
        document.getElementById('example')
    );
    </script>
</body>
</html>
