 <!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title></title>
   <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
   <title>代发货</title>
   <style media="screen">
     @media screen and (max-width:640px){
       *{
         margin: 0;
         padding: 0;
       }
       html,body{
         margin: 0;
         padding: 0;
         width: 100%;
         height: 100%;
         /*background: url(images/i-5.png);*/
       }

       .warp{
       }
       a{
         text-decoration: none;
         color: #101010;
       }
       ::-webkit-scrollbar {
           display: none;
       }
       /*----头                  部----*/
       .warp .top{
         width: 96%;
         height: 46px;
         line-height: 46px;
         margin: 0 auto;
         font-size: 0px;
         border-bottom: 1px solid #E7E7E7;
       }
       .warp .top img{
         width: 20px;
         height: 20px;
         vertical-align: middle;
       }
       .warp .top span{
         display: inline-block;
         width:320px;
         font-size: 14px;
         text-align: center;
         line-height: 46px;
         vertical-align: middle;
       }
/*-----中    间    部   分-----*/
       .main{
         width: 100%;
         margin-top: 20px;

       }
       .main-list{
         width:93.6%;
         overflow: hidden;
         padding: 12px 0;
         margin:0 auto;
         border-bottom: 1px solid #fff;
       }
       .main-list .main-list-left{
         width:17.094017%;
         height: 60px;
         float: left;
         margin-right: 11px;
       }
       .main-list .main-list-left img{
         width: 100%;
         display: inline-block;
       }
       .main .main-list .main-list-middle{
         width: 58.689458%;
         height: 60px;
         float: left;
         font-size: 12px;
         color: #051b28;
       }
       .main .main-list .main-list-middle p{
         font-size: 12px;
         color: #051b28;
       }
       .main .main-list .main-list-middle span{
         display: inline-block;
         margin-top: 5px;
         font-size: 12px;
         color: #999;
       }
       .main .main-list .main-list-right{
         float: right;
         width: 20.5%;
       }
       .main .main-list .main-list-right span{
         display: block;
         width: 100%;
         text-align: right;
       }
       .main .main-list .main-list-right span:first-child{

        line-height: 16px;
        font-weight: 700;
        text-overflow: ellipsis;
        white-space: nowrap;
       }
       .main .main-list .main-list-right span:last-child{
        line-height: 12px;
        color: #999;
        text-overflow: ellipsis;
        white-space: nowrap;
       }
       .warp .bottom{
         width: 93.6%;
         margin: 20px auto;

       }
       .warp .bottom p img{

         vertical-align: middle;
       }
       .warp .bottom p span{
         display: inline-block;
         vertical-align: middle;
         font-size: 14px;
         color: #999;
         margin-left: 25px;
       }
       .warp .bottom .bottom-p2{
         display: inline-block;

         color: #999;
         line-height: 25px;
       }
       .warp .bottom .bottom-p2 span{
         margin-left: 0;
         font-size: 12px;
       }
       /*.warp .bottom .product{
         width: 100%;
       }*/
       .warp .bottom .product{
         width:88%;
         margin-top: 25px;
       }
       .warp .bottom .product .product-all{
         display: inline-block;
         width: 100%;
         border-left: 4px solid #FF4400;
         text-align: right;
         font-size: 12px;
       }
       .warp .bottom .product .color{
         border-left: 4px solid #CFCFCF;

       }
       .warp .bottom .product .product-all-right{
         display: inline-block;
         width: 75%;
         text-align: left;
         line-height: 20px;
       }


       .warp .product-all-right .product-all-right-time span{
         font-size: 14px;
         margin-right: 15px;
       }
       .warp .product-all-right .product-all-right-time span:last-child{
         font-size: 12px;
         font-weight: bold;
         /*color: #999;*/
       }
       .warp .bottom .product .product-all-right .product-span1{
         display: inline-block;
         width: 100%;
         line-height: 20px;
         /*color: #999;*/
       }
       .warp .bottom .product .product-all-right .product-span2{
         display: inline-block;
         width: 100%;
         line-height: 20px;
         margin-top: 10px;
       }
       .warp .bottom .product .line{
         width: 100%;
         height: 25px;
         border-left: 4px solid #6F6F6F;
       }

       .warp .bottom .product .right-color1{
         background: #FF4400;
         color: #fff;
         padding: 5px 10px;
         border-radius: 4px;
       }
       .warp .bottom .product .right-color2{
         background: #DDDDDD;
         color: #707070;
         padding: 5px 10px;
         border-radius: 4px;
       }
     }
   </style>
 </head>
 <body>
   <div class="warp">
     <!--       头部      -->
     <div class="top">
       <img src="images/back.png" alt="">
       <span>查看物流</span>
     </div>
     <!--     中部       -->
     <div class="main">
       <!-- 中间导航 -->
       <div style="background:#F5F5F5;">
        <div class="main-list">
         <div class="main-list-left">
           <img src="images/xianglong.jpg" alt="">
         </div>
         <div class="main-list-middle">
           <p>江湖失传已久的武林绝许，丐帮帮主萧峰留予后人</p>
           <span>书籍分类：武林秘籍</span>
         </div>
         <div class="main-list-right">
           <span>￥9.00</span>
           <span>x1</span>
         </div>
        </div>
        <div class="main-list">
        <div class="main-list-left">
          <img src="images/xianglong.jpg" alt="">
        </div>
        <div class="main-list-middle">
          <p>江湖失传已久的武林绝许，丐帮帮主萧峰留予后人</p>
          <span>书籍分类：武林秘籍</span>
        </div>
        <div class="main-list-right">
          <span>￥9.00</span>
          <span>x1</span>
        </div>
       </div>
     </div>
     <!-- 物流状态信息 -->
      <div class="bottom">
        <p><img src="images/i-5.png" alt=""><span>物流信息由XX提供</span></p>
        <p class="bottom-p2"><span>订单号：</span><span>12345678909</span></p>

        <div class="product">
            <div class="product-all">
              <div class="product-all-right right-color1">
                <div class="product-all-right-time"><span>2017/2/9</span> <span>10:11</span></div>
                <span class="product-span1">上海市宝山区呼兰路911弄上海市宝山区呼兰路911弄上海市宝山区呼兰路911弄</span>
                <span class="product-span1 product-span2">10：17马云正在派件&nbsp电话：13112345678</span>
              </div>
            </div>
            <div class="line"></div>
            <div class="product-all color">
              <div class="product-all-right right-color2">
                <div class="product-all-right-time"><span>10:11</span></div>
                <span class="product-span1">上海市宝山区呼兰路911弄上海市宝山区呼兰路911弄上海市宝山区呼兰路911弄</span>
              </div>
            </div>
            <div class="line"></div>
            <div class="product-all color">
              <div class="product-all-right right-color2">
                <div class="product-all-right-time"><span>2017/2/9</span> <span>10:11</span></div>
                <span class="product-span1">快件已到达上海中转站</span>
              </div>
            </div>
            <div class="line"></div>
            <div class="product-all color">
              <div class="product-all-right right-color2">
                <div class="product-all-right-time"><span>2017/2/9</span> <span>10:11</span></div>
                <span class="product-span1">快递已经发货</span>
              </div>
            </div>
            <div class="line"></div>
        </div>
      </div>
 </div>
 </body>
</html>
