 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale-1,maximum-scale-1,user-scalable=no"/>
	<script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <title>微信公众号注册帐号</title>
      <style media="screen">
        @media screen and (max-width:640px){
          *{
              padding: 0;
              margin: 0;
            }
            html,body{
              margin: 0;
              padding: 0;
              width: 100%;
              height: 100%;
              background:url(images/back-1.png) no-repeat 0 0;
              background-size: cover;

            }
            /*隐藏滚动条*/
            ::-webkit-scrollbar {
                display: none;
            }
            .warp{
              width: 94.933333%;
              height: 292px;
              margin: 62px auto;
              background: #fff;
              text-align: center;
            }

            .password{
              height: 40px;
              outline: none;
              -webkit-appearance : none ;
              border: 2px solid #e8e1e8;
              text-indent: 10px;
              font-size: 14px;
              border-radius: 2px;
              width: 93.2584269%;
              margin: 30px 0 0;
            }
            .submit{
              width: 93.2584269%;
              background: #29b6f6;
              border: none;
              height: 40px;
              outline: none;
              -webkit-appearance : none ;
              border: 2px solid #29b6f6#;
              text-indent: 10px;
              font-size: 14px;
              border-radius: 2px;
            }
            .auth-code{
              width: 93.2584269%;
              margin: 25px auto;
              overflow: hidden;
            }
            .auth-code-left{
              width: 60.2409638%;
              height: 40px;
              outline: none;
              -webkit-appearance : none ;
              border: 2px solid #e8e1e8;
              text-indent: 10px;
              font-size: 14px;
              border-radius: 2px;
              float: left;
            }
            .auth-code-right{
              width: 35.8433734%;
              border: 2px solid #e8e1e8;
              float:right;
              height: 40px;
              font-size: 12px;
              text-align: center;
            }
            .welcome{
              width: 192px;
              height: 80px;
              background:url(images/welcome.png) no-repeat 0 0;
              background-size: contain;
              margin: 0 auto;
            }
        }
      </style>
  </head>
  <body>
    <div class="warp">
        <input type="text" placeholder="请输入已有帐号" value="" name=""  class="password">
        <input type="text" placeholder="输入登录密码" name="" value="" class="password">
        <div class="auth-code">
          <input type="text" placeholder="请输入验证码" name="" value="" class="auth-code-left">
          <input type="text" name="" value="1 2 3 4" class="auth-code-right">
        </div>
        <input type="submit" name="" value="立即注册" class="submit">


    </div>
    <div class="welcome">

    </div>
	<script>
		$(function() {
			$(".submit").click(function(){
				location.href = "chat_person_center";
			});
		});
	</script>
  </body>
</html>
