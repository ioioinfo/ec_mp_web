<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>登录</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jinping.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/jinzhi.js"></script>
    <style media="screen">

      @media screen and (max-width:640px){
        *{
          padding: 0;
          margin: 0;
        }
        html,body{
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
		  position: relative;
		  background: url(images/login2.jpg) no-repeat 0 0;
		  background-size:cover;
        }
        a{
          text-decoration: none;
        }
		input[type="submit"],input[type="checkbox"],input[type="reset"],input[type="button"],button {
		   -webkit-appearance: none;
		}
        #content{
            height: 100%;
        }
        .wrap{
          width: 100%;
          height: 100%;
          padding-top: 50px;
          text-align: center;
        }
		.goback{
		  position: absolute;
		  top: 20px;
		  left: 5px;
		  width: 40px;
		  height: 40px;
		}
        .person{
          width: 94px;
          height: 94px;
          border-radius: 50%;
          display: inline-block;
        }
        .personImg{
          width: 94px;
          height: 94px;
          border-radius: 50%;
        }
        .login div{
          width: 220px;

          padding: 2px 0;
          border-radius: 4px;
          display: inline-block;
          margin-top: 15px;
          position: relative;
        }
        .login div img{
          position: absolute;
          top: 8px;
          left: 5px;
          width: 20px;
          height: 20px;
        }
		.login div .position{
          position: absolute;
          top: 10px;
          left: 5px;
	  }
        .login div input{
          width: 100%;
          text-indent: 30px;
          outline-style: none;
          border: none;
		  box-sizing: border-box;
          padding: 8px 0;
          border-radius: 4px;
        }
        .account{
          margin-top: 14px;
        }
        .verificationCode{
          position: absolute;
          top: 10px;
          right: 8px;
        }
        .login .checkbox{
          border: none;
        }
        .checkbox span{
          display: inline-block;
          width: 110px;
          font-size: 12px;
          color: #fff;
        }
        .login .checkbox .checkboxNum{
          display: inline-block;
          width: 10px;
		  height: 10px;
          vertical-align: middle;
		  border: 1px solid #fff;
		  margin-right: 4px;
          border-radius: 50%;
          padding: 0;
        }
        .checkboxone{
          text-align: left;
        }
        .checkboxtwo{
          text-align: right;
        }
        .login .submit{
          border: none;
          text-align: center;

        }
        .login .submit input{
          text-indent: 0;
		  background: rgb(112,180,44);
		  color: #fff;

        }
        .login p{
          display: inline-block;
          width: 220px;
          text-align: left;
          color: #fff;
          font-size: 12px;
        }
        .login p span:last-child{
          float: right;
        }
		.verificationimg{
          position: absolute;
          top: -8px;
          right:96px;
        }
        #img{
          width: 90px;
          height: 34px;
        }
        /*====================帐号密码错误提醒=============================*/
        .remind{
            font-size: 12px;
            color: #D81E05;
            position: absolute;
            top: 299px;
            left: 21.33333%;
        }

      }

    </style>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
    // 框架
    class Warp extends React.Component {
      render() {
          return (
            <div className="wrap">
              <Header/>
              <Main login_url="/do_login" vertify_url="/captcha" register_url="/chat_register" forget_url="/forget_password"/>
              <Remind/>
            </div>
          );
      }
    };
    // 上部头像
    class Header extends React.Component {
      render() {
          return (
            <div className="person">
				<a href="/">
              		<img src="images/shouyeshequ.png" alt="" className="personImg" />
				</a>
            </div>
          );
      }
    };
    // 中间内容
    class Main extends React.Component {
		constructor(props) {
            super(props);
            this.handleChange = this.handleChange.bind(this);
            this.handleLogin = this.handleLogin.bind(this);
			this.handleVertify = this.handleVertify.bind(this);
			this.handleRegiser = this.handleRegiser.bind(this);
			this.handleForget = this.handleForget.bind(this);
            this.state = {"username":"","password":"","vertify":"","mark":0};
        }
		handleRegiser(e){
			location.href = this.props.register_url;
		}
		handleForget(e){
			location.href = this.props.forget_url;
		}
		handleChange(e) {
			var name = e.target.id;
			if (name == "username") {
				this.setState({username: e.target.value});
			} else if (name == "password") {
				this.setState({password: e.target.value});
			} else if (name == "vertify") {
				this.setState({vertify: e.target.value});
			}

	    }

		handleLogin(e) {
			if (this.state.mark == 1) {
				return;
			}else if (!this.state.username) {
				$(".remind").html("请输入用户名");
                return;
			}else if (!this.state.password) {
				$(".remind").html("请输入密码");
                return;
			}else if (!this.state.vertify) {
				$(".remind").html("请输入验证码");
                return;
			}
			this.setState({mark: 1});
			$.ajax({
				url: this.props.login_url,
				dataType: 'json',
				type: 'POST',
				data: this.state,
				success: function(data) {
					this.setState({mark: 0});
					this.setState({data: data});
					if (this.state.data.success) {
						location.href = "/";
					}else {
                        $(".remind").html("用户名或密码错误");
						this.handleVertify();
						this.setState({vertify: ""});
					}
				}.bind(this),
				error: function(xhr, status, err) {
					this.setState({data: comments});
					console.error(this.props.url, status, err.toString());
				}.bind(this)
			});
		}

		handleVertify(e) {
			$.ajax({
				url: this.props.vertify_url,
				dataType: 'json',
				type: 'GET',
				success: function(data) {


					this.setState({src: "data:image/png;base64,"+data.image});
				}.bind(this),
				error: function(xhr, status, err) {
				}.bind(this)
			});
		}

		componentDidMount() {
	  	  this.handleVertify();
	    }
      render() {
          return (
            <div className="login">
              <div className="account">
                <img src="images/account.png"alt="" className="accountdImg" />
                <input type="text" value={this.state.username} placeholder="请输入帐号" id="username" className="accountNum" onChange={this.handleChange} />
              </div>
              <div className="password">
                <img src="images/password.png"alt="" className="passwordImg" />
                <input type="password" value={this.state.password} placeholder="请输入密码" id="password" className="passwordNum" onChange={this.handleChange} />
              </div>
              <div className="verification">
                <img src="images/verification.png" alt="" className="verificationImg" />
                <input type="tel" value={this.state.vertify} placeholder="请输入验证码" id="vertify" className="verificationNum" onChange={this.handleChange} />
                <span className="verificationimg"><img id="img"  src={this.state.src} onClick = {this.handleVertify}/></span>
              </div>

              <div className="submit">
                <input type="submit" value="登 录" className="verificationNum" onClick = {this.handleLogin}/>
              </div>
              <p><span onClick = {this.handleForget}>忘记密码？</span><span onClick = {this.handleRegiser}>点击注册</span></p>
            </div>
          );
      }
    };
    // ====================帐号密码错误提醒=============================
    class Remind extends React.Component {
      render() {
          return (
            <div>
                <span className="remind"></span>
            </div>

          );
      }
    };

    ReactDOM.render(
      <Warp/>,
      document.getElementById("example")
    );
    </script>
  </body>
</html>
