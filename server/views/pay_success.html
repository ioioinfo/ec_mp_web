<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <title>支付成功</title>
        <link rel="stylesheet" href="{{static_host}}/css/reset.css">
        <link rel="stylesheet" href="{{static_host}}/css/jinping.css">
        <script src="{{static_host}}/jquery-3.1.1.min.js"type="text/javascript"></script>
        <script src="{{static_host}}/react.min.js"></script>
        <script src="{{static_host}}/react-dom.min.js"></script>
        <script src="{{static_host}}/browser.min.js"></script>
        <script src="{{static_host}}/js/jinzhi.js"></script>
        <style media="screen">
            body,html{
                background: #ededed;
                height: 100%;
                width: 100%;
            }
            #recharged{
                height: 100%;
            }
            a{
                text-decoration: none;
            }
            .header{
                width: 100%;
                height: 46px;
                font-size: 0;
                position: relative;
                overflow: hidden;
                background: #FAFAFA;
            }
            .jiantou{
                display: inline-block;
                width: 32px;
                height: 32px;
                position: absolute;
                left: 10px;
                top: 7px;
            }
            .jiantou img{
                width: 20px;
                height: 20px;
                margin-top: 6px;
            }
            .title{
                display:block;
                width: 200px;
                line-height: 46px;
                font-size: 16px;
                margin: 0 auto;
                text-align: center;
            }
            .menu{
                width: 32px;
                display: inline-block;
                position: absolute;
                right: 10px;
                top: 13px;
            }
            .title span{
                color: #D81E06;
            }
            .recharged_infor{
                position: relative;
            }
            .recharged_infor_remind{
                width:100%;
                height: 166px;
                line-height: 166px;
                background:#70B42C;
                text-align: center;
            }
            .recharged_img img{
                width: 40px;
                height: 40px;
                margin-top: 34px;
            }
            .recharged_money{
                font-size: 18px;
                color: #fff;
                font-weight: 600;
            }
            .recharged_reason{
                font-size: 12px;
            }
            .recharged_ok{
                width: 100%;
                height: 42px;
                line-height: 42px;
                text-align: center;
                border-radius: 4px;
                background: #fff;
                color: #92A0AF;
                display:-webkit-box;/* android 2.1-3.0, ios 3.2-4.3 */
                display:-webkit-flex;/* Chrome 21+ */
                display:-ms-flexbox;/* WP IE 10 */
                display:flex;/* android 4.4 */
            }
            .recharged_ok p{
                flex: 1;

            }
            .recharged_ok p:first-child{
                box-sizing: border-box;
                border-right: 1px solid #92A0AF;
            }
            .smile{
                width: 60px;
                height: 60px;
                position: absolute;
                top: 135px;
                left: 42%;
            }
            .smile img{
                width: 60px;
                height: 60px;
            }
            .person_center{
                width: 50%;
                margin: 0 auto;
                font-size: 12px;
                height: 27px;
                line-height: 27px;
                text-align: center;
                color: #728597;
                background: #fff;
                border-radius: 4px;
                margin-top: 200px;
            }

        </style>
    </head>
    <body>
        <div id="recharged"></div>
        <script type="text/babel">
        class Wrap extends React.Component {
          render() {
              return (
                <div className="wrap">
                  <Header/>
                  <RechargedInfor/>
                </div>
              );
          }
        };
        // 头部
        class Header extends React.Component {
          render() {
              return (
                <div className="header">
                  <span className="jiantou"><img src="{{static_host}}/images/jiantou.png" alt="" /></span>
                  <span className="title">支付成功</span>
                  <span className="menu"><a href="/"><img src="{{static_host}}/images/shouye1.png" alt="" /></a></span>
                </div>
              );
          }
        };
        // 充值成功提醒
        class RechargedInfor extends React.Component {
          render() {
              return (
                <div className="recharged_infor">
                    <div className="recharged_infor_remind">
                        <p className="recharged_money">支付成功，耐心等待商品送达...</p>
                    </div>
                    <div className="recharged_ok">
                        <p><a href="order_center">订单详情</a></p><p><a href="/">返回首页</a></p>
                    </div>
                    <p className="smile"><img src="{{static_host}}/images/smile.png" alt="" /></p>
                    <p className="person_center"><a href="sort">转入商品分类</a></p>
                </div>
              );
          }
        };
        // 返回到页面
        ReactDOM.render(
          <Wrap/>,
          document.getElementById("recharged")
        );
        </script>
        <script type="text/javascript">
        $(function(){
            // 返回上一层
            $(".header .jiantou").click(function(){
                window.history.back();
            })
        })
        </script>
    </body>
</html>
