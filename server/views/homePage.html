<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>善淘慈善商店</title>
    <link rel="stylesheet" href="{{static_host}}/css/jinping.css">
    <link rel="stylesheet" href="{{static_host}}/reset.css">
    <style media="screen">
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: relative;
        }
        a{
            text-decoration: none;
            color: #999;
        }
        /*头部搜索框*/
        .header{
            width: 100%;
            /*height: 146px;*/
            overflow: hidden;
        }
        .search{
            width: 100%;
            height:36px;
            line-height: 36px;
            background: rgb(112,180,44);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .searchfangdaImg{
            position: absolute;
            top: 10px;
            left: 4.26829268%;
        }
        input::-webkit-input-placeholder {
            color:    #fff;
        }
        input:-moz-placeholder {
            color:    #fff;
        }
        input::-webkit-input-results {
            color:    #fff;
        }
        input:-moz-results {
            color:    #fff;
        }
        .headersearch{
            display: inline-block;
            width: 87.4666666%;
            height: 25px;
            line-height: 25px;
            outline-style: none;
            border: none;
            background: #44a338;
            border-radius: 6px;
            text-indent: 36px;
            vertical-align: middle;
            color: #fff;
            font-size: 12px;
            text-align: left;
        }
        .headernews{
            display: inline-block;
            width: 6.6666%;
            height: 25px;
            position: relative;
        }
        .headernewsnum{
            position: absolute;
            top: 8px;
            left: 14px;
            font-size: 12px;
            font-weight: 400;
            color: #EE0A08;
            background: #fff;
            width: 14px;
            height: 14px;
            line-height: 14px;
            border-radius: 7px;
        }
        .headernimg{
            vertical-align: middle;
            margin-left: 5px;
            width: 20px;
            height: 20px;
        }

        /*中间部分*/
        .shouyemainimg{
            width: 100%;

        }
        /*底部导航*/
        .footernav{
            width: 100%;
            height: 42px;
            display:-webkit-box;/* android 2.1-3.0, ios 3.2-4.3 */
            display:-webkit-flex;/* Chrome 21+ */
            display:-ms-flexbox;/* WP IE 10 */
            display:flex;/* android 4.4 */
            padding-top: 5px;
            padding-bottom: 5px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-top: 1px solid #eee;
        }
        .footernav li{
            width: 20%;
            height:42px;
            box-sizing: border-box;
            list-style: none;
            text-align: center;
            font-size: 14px;
            position: relative;
        }
        .footernav li p img{
            width: 22px;
            height: 22px;
        }
        .footernav li:first-child a{
            color: #d81e06;
        }
        .footerCenter{

        }
        .footernav .footerCenter img{
            width: 55px;
            height: 55px;
            position: absolute;
            top: -12px;
            left: 13.66666%;
        }
        .footernav .footerCenternext{
            width: 48px;
            font-size: 16px;
            position: absolute;
            top: 22px;
            left: 13%;
            color: #1296db;
        }
        .background{
            width: 100%;
            height: 46px;
            background: #fff;
        }
        .background0{
            width: 100%;
            font-size: 12px;
            height: 36px;
            background: #fff;
            line-height: 36px;
            text-align: center;
            color: #999;
        }
        /*中间导航*/
        .navUl{
            width: 96%;
            margin: 22px auto;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex;

            flex-wrap:-webkit-wrap;
            flex-wrap:wrap;
        }
        .navUl .homeNavli{
            width: 25%;
            list-style: none;
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        .navUl .homeNavli img{
            width: 45%;
        }
        /*滚动新闻样式*/
        .HomeNews{
            width: 94%;
            font-size: 12px;
            height: 25px;
            overflow: hidden;
            text-align: center;
            background: url(images/toutiao.jpg) no-repeat 0 0;
            background-size: 100% 25px;
            margin: 0 auto;
        }
        .HomeNews li{
            height: 25px;
            line-height: 25px;
            color: #666;
        }
        .news{
            position: relative;
        }
        .news .newsMore{
            width: 25px;
            height: 25px;
            display: inline-block;
            position: absolute;
            top: 36px;
            right:6.3333%;
        }
        .news .newsMore a{
            width: 25px;
            height: 25px;
            display: inline-block;

        }
        /*猜你喜欢*/
        .homeLike{
            width: 100%;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex;

            flex-wrap:-webkit-wrap;
            flex-wrap:wrap;
            justify-content: space-around;
        }
        .homeLikeLi{
            width: 46.26666%;
            min-height: 250px;
            border: 1px solid #e1e4e5;
            margin-bottom: 8px;
            list-style: none;
        }
        .homeLikeLi img{
            width: 100%;
        }
        .likename{
            font-size: 12px;
            padding: 4px 8px;
            color: #666;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-weight: 400;
            line-height: 18.25px;
            height: 44px;
        }
        .likeprice{
            color: #f23030;
            font-size: 13px;
            display: block;
            padding: 0 4px;
            top: 1px;
            height: 25px;
            line-height: 25px;
            position: relative;
        }
        .likeprice span{
            font-size: 14px;
        }
        .yourLike{
            line-height: 16px;
            color: #999;
            position: relative;
            margin: 24px 0 20px 0;
            border-bottom: 0 none;
            text-align: center;
            font-size: 16px;
        }
        .yourLike span{
            margin: 0;
            padding: 0 15px;
            background: #fff;
            display: inline-block;
        }
        .yourLike::after{
            content: "";
            border-top: 1px solid #e1e4e5;
            width: 90%;
            margin-left: 5%;
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            z-index: -1;

        }
        /*活动内容*/
        .activity_ul{
            width: 100%;
            display:-webkit-box;/* android 2.1-3.0, ios 3.2-4.3 */
            display:-webkit-flex;/* Chrome 21+ */
            display:-ms-flexbox;/* WP IE 10 */
            display:flex;/* android 4.4 */

            flex-wrap:-webkit-wrap;
            flex-wrap:wrap;
            justify-content: space-around;
        }
        .activity_li{
            width: 46.26666%;
            margin-bottom: 8px;
            list-style: none;
        }
        .activity_li img{
            width: 100%;
        }
        .activity_li p{
            font-size: 12px;
            padding: 4px 8px;
            color: #666;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-weight: 400;
            line-height: 18.25px;
        }

        /*返回顶部*/
        .top{
            position: fixed;
            bottom: 56px;
            right: 8px;
            width: 35px;
            height: 35px;
            z-index: 20;
            display: none;
        }
        .top img{
            width: 35px;
            height: 35px;
        }

        /*搜索弹出层样式*/

        .SearchCeng{
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:#F4F1F4;
            z-index: 9999999;
        }
        .SearchCeng_top{
            width: 100%;
            height: 35px;
            text-align: center;
        }
        .Search a{
            color: #888888;
            text-decoration: none;
            font-size: 14px;
        }
        .SearchCeng .goBack{
            display: inline-block;
            width: 32px;
        }
        .SearchCeng .SearchCengNo{
            margin-left: 5px;
            vertical-align: middle;
            color: #8C898C;
        }
        .SearchCeng img{
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
        .SearchCeng input{
            width: 74.9333333%;
            padding: 4.5px 0;
            border: none;
            border: 1px solid #e1e4e5;
            outline: none;
            -webkit-appearance : none ;
            margin-top: 10px;
            border-radius: 8px;
            color: #999;
            text-indent: 4px;
        }
        .SearchCeng .SearchCeng_top span{
            display: inline-block;
            text-align: left;
        }
        .SearchCeng .word{
            font-size: 12px;
            color: #999999;
            width: 100%;
            height: 20px;
            line-height: 20px;
            margin: 0 auto;
            text-indent: 10px;

        }
        .SearchCeng .SearchCeng_infor{
            width: 96%;
            margin: 0 auto;
            background: #f9f9f9;
        }
        .SearchCeng .SearchCeng_infor span{
            display: inline-block;
            border: 1px solid #bbbbbb;
            border-radius: 6px;
            background: #fff;
            margin: 10px 5px;
            padding: 3px 5px;
            line-height: 18px;
        }
        .example,.Layout,.wrap{
            padding: 0;
            margin: 0;
            border: none;
        }
    </style>
    <link rel="stylesheet" href="{{static_host}}/newflash.css">
</head>
<body>
    <div id="example"></div>
    <script src="{{static_host}}/react.min.js"></script>
    <script src="{{static_host}}/react-dom.min.js"></script>
    <script src="{{static_host}}/jquery-3.1.1.min.js"></script>
    <script src="{{static_host}}/js/jinzhi.js"></script>
    <script src="{{static_host}}/newflash_v1.1.min.js"></script>
    <script src="{{static_host}}/js/react_homePage.min.js"></script>
</body>
</html>
