<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>残障招募</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jinping.css">
    <script src="{{static_host}}/jquery-3.1.1.min.js"type="text/javascript"></script>
    <script src="{{static_host}}/react.min.js"></script>
    <script src="{{static_host}}/react-dom.min.js"></script>
    <script src="{{static_host}}/browser.min.js"></script>
    <script src="js/jinzhi.js"></script>
    <style media="screen">
      @media screen and (max-width:768px){
        *{
          padding: 0;
          margin: 0;
        }
        html,body{
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
        }
        li{
          list-style: none;
          float: left;
        }
        a{
          text-decoration: none;
          color: #000;
        }
        .head{
          width: 100%;
          height: 46px;
          font-size: 0;
          position: relative;
          overflow: hidden;
          border-bottom: 1px solid #eaeaea;
        }
        .jiantou{
          display: inline-block;
          width: 32px;
          position: absolute;
          left: 10px;
          top: 13px;
        }
        .head .jiantou img{
         width: 20px;
         height: 20px;
         vertical-align: middle;
        }
        .title{
          display:block;
          width: 200px;
          line-height: 46px;
          font-size: 16px;
          margin: 0 auto;
          text-align: center;
        }
        .vippicture{
         width: 96%;
        }

      }
    </style>
  </head>
  <body>
     <div id="Courier"></div>
     <script type="text/babel">
     // 框架
     class Warp extends React.Component {
       render() {
           return (
              <div>
              <Head/>
              <Vip/>
              </div>
           );
       }
     };

    //  头部
    class Head extends React.Component {
      render() {
          return (
              <div className="head">
                <span className="jiantou"><img src="images/jiantou.png" alt="" /></span>
                <span className="title">残障招募</span>
              </div>
          );
      }
    };
    // 说明部分
    class Vip extends React.Component {
      render() {
          return (

          <img src="https://img.alicdn.com/imgextra/i4/931691262/TB23VEjoCXlpuFjy0FeXXcJbFXa-931691262.jpg" alt="" className="vippicture" />
          );
      }
    };

    ReactDOM.render(
      <Warp/>,
      document.getElementById("Courier")
    );
     </script>




    <script type="text/javascript">
    $(function(){

        // 返回上一层
        $(".head .jiantou").click(function(){
            window.history.back();
        })
    })

    </script>
  </body>
</html>
