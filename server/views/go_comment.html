<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title></title>
   <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
   <title>代发货</title>
   <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"type="text/javascript"></script>
   <style media="screen">
     @media screen and (max-width:640px){
       *{
         margin: 0;
         padding: 0;
       }
       html,body{
         margin: 0;
         padding: 0;
         width: 100%;
         height: 100%;
       }

       .warp{
       }
       a{
         text-decoration: none;
         color: #101010;
         position: relative;
       }
       ::-webkit-scrollbar {
           display: none;
       }
       .warp .top{
         width: 96%;
         height: 46px;
         line-height: 46px;
         margin: 0 auto;
         font-size: 0px;
         border-bottom: 1px solid #E7E7E7;
       }
       .warp .top img{
         width: 20px;
         height: 20px;
         vertical-align: middle;
       }
       .warp .top span{
         display: inline-block;
         width:320px;
         font-size: 14px;
         text-align: center;
         line-height: 46px;
         vertical-align: middle;
       }
       .warp .bottom{
         width: 96%;

         margin: 0 auto;
       }
       .warp .bottom .product{
         width: 100%;
         padding: 15px 0;
         border-bottom: 1px solid #E7E7E7;
       }
       .warp .bottom .product img{
         width: 7.22222%;
         height: 26px;
       }
       .warp .bottom .product span{
         display: inline-block;
         overflow: hidden;
         text-overflow: ellipsis;
         width: 90%;
         height: 26px;
         line-height: 26px;
       }
       .warp .bottom .textarea{
         width: 100%;
         height: 80px;
         font-size: 14px;
         text-indent: 10px;
         outline-style: none;
         border: 1px solid #E7E7E7;
       }
       .warp .select{
         width: 100%;
         height: 56px;
         line-height: 56px;
         margin: 0 auto;
         color: rgb(102, 102, 102);
         border-bottom: 1px solid #E7E7E7;
       }
       .warp .select span img{
         display: inline-block;
         vertical-align: middle;
         width: 30px;
         height: 30px;
         margin: 0 6px;
       }
       .warp .select span:first-child{
         vertical-align: middle;
       }
       .niming{
         width: 100%;
         height: 56px;
         line-height: 56px;
       }
       .niming img{
         vertical-align: middle;
       }
       .niming span{
         display: inline-block;
         vertical-align: middle;
         margin-left: 15px;
       }
       .bottom-appraise{
         width: 100%;
         height: 56px;
         text-align: center;
         line-height: 56px;
         font-size: 16px;
         color: #fff;
         background: #e84e40;
         position: absolute;
         left: 0;
         right: 0;
         bottom: 0;
       }
     }
   </style>
 </head>
 <body>
   <div class="warp">
     <div class="top">
       <img src="images/back.png" alt="">
       <span>发表评价</span>
     </div>
     <div class="bottom">
       <div class="product">
         <img src="images/xianglong.jpg" alt="">
         <span><nobr>江湖失传已久的武林绝许，丐帮帮主萧峰留予后人</nobr></span>
       </div>
       <textarea class="textarea"></textarea>
       <div class="select">
         <span>商品评价：</span><span class="select-2"><img src="images/i-3.png" alt=""><img src="images/i-3.png" alt=""><img src="images/i-3.png" alt=""><img src="images/i-3.png" alt=""><img src="images/i-3.png" alt=""></span>
       </div>
       <div class="niming">
         <img src="images/i-1.png" alt="">
         <span>匿名评价</span>
       </div>
     </div>
     <div class="bottom-appraise">
       提交评论
     </div>
   </div>
   <script type="text/javascript">
     $(function(){
       $(".select .select-2 img").click(function(){
         $(this).attr("src","images/i-4.png");
       })
       $(".niming img").click(function(){
         $(this).attr("src","images/i-2.png");
       })
     })
   </script>
 </body>
</html>
