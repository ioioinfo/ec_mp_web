<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <title>充值失败</title>
        <link rel="stylesheet" href="{{static_host}}/css/reset.css">
        <link rel="stylesheet" href="{{static_host}}/css/jinping.css">
        <script src="{{static_host}}/jquery-3.1.1.min.js"type="text/javascript"></script>
        <script src="{{static_host}}/react.min.js"></script>
        <script src="{{static_host}}/react-dom.min.js"></script>
        <script src="{{static_host}}/browser.min.js"></script>
        <script src="{{static_host}}/js/jinzhi.js"></script>
        <style media="screen">
        @media screen and (max-width:768px){
            body{
                background: #ededed;
            }
            .header{
                width: 100%;
                height: 46px;
                font-size: 0;
                position: relative;
                overflow: hidden;
                background: #FAFAFA;
            }
            .jiantou{
                display: inline-block;
                width: 32px;
                height: 32px;
                position: absolute;
                left: 10px;
                top: 7px;
            }
            .jiantou img{
                width: 20px;
                height: 20px;
                margin-top: 6px;
            }
            .title{
                display:block;
                width: 200px;
                line-height: 46px;
                font-size: 16px;
                margin: 0 auto;
                text-align: center;
            }
            .menu{
                width: 32px;
                display: inline-block;
                position: absolute;
                right: 10px;
                top: 13px;
            }
            .title span{
                color: #D81E06;
            }
            .recharged_infor{
                margin-top: 20px;
            }
            .recharged_infor_remind{
                width:100%;
                height: 166px;
                background:#fff;
                text-align: center;
            }
            .recharged_img img{
                width: 40px;
                height: 40px;
                margin-top: 34px;
            }
            .recharged_money{
                margin-top: 22px;
            }
            .recharged_reason{
                font-size: 12px;
                margin-top: 7px;
            }
            .recharged_ok{
                width: 94%;
                height: 42px;
                line-height: 42px;
                text-align: center;
                border-radius: 4px;
                background: #70B42C;
                color: #fff;
                margin: 140px auto;
            }
        }

        </style>
    </head>
    <body>
        <div id="recharged"></div>
        <script type="text/babel">
        class Wrap extends React.Component {
          render() {
              return (
                <div className="wrap">
                  <Header/>
                  <RechargedInfor/>
                </div>
              );
          }
        };
        // 头部
        class Header extends React.Component {
          render() {
              return (
                <div className="header">
                  <span className="jiantou"><img src="{{static_host}}/images/jiantou.png" alt="" /></span>
                  <span className="title">充值失败</span>
                  <span className="menu"><img src="{{static_host}}/images/shouye1.png" alt="" /></span>
                </div>
              );
          }
        };
        // 充值成功提醒
        class RechargedInfor extends React.Component {
          render() {
              return (
                <div className="recharged_infor">
                    <div className="recharged_infor_remind">
                        <p className="recharged_img"><img src="{{static_host}}/images/rechanged_failure.png" alt="" /></p>
                        <p className="recharged_money">充值失败</p>
                        <p className="recharged_reason">失败原因:未支付成功</p>
                    </div>
                    <p className="recharged_ok">返回重试</p>
                </div>
              );
          }
        };
        // 返回到页面
        ReactDOM.render(
          <Wrap/>,
          document.getElementById("recharged")
        );
        </script>
    </body>
</html>
