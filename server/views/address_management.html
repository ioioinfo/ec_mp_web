<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"type="text/javascript"></script>
  <script src="js/lodash.min.js" type="text/javascript"></script>
  <title>代发货</title>
  <style media="screen">
    @media screen and (max-width:640px){
    *{
        margin: 0;
        padding: 0;
      }
      html,body{
        margin: 0;
        padding: 0;
        width: 100%;
        position: relative;
      }

      .warp{
        padding-bottom: 86px;
      }
      a{
        text-decoration: none;
        color: #101010;
      }
      ::-webkit-scrollbar {
          display: none;
      }
      /*----头                  部----*/
      .warp .top{
        width: 96%;
        height: 46px;
        line-height: 46px;
        margin: 0 auto;
        font-size: 0px;
        border-bottom: 1px solid #E7E7E7;
      }
	  .warp .top span:first-child{
		display: inline-block;
		width: 12.533333%;
		height: 47px;
		line-height: 47px;
		text-align: center;
	  }
      .warp .top img{
		width: 20px;
  		height: 20px;
        vertical-align: middle;
      }
      .warp .top span:last-child{
        display: inline-block;
        width: 74.93333333%;
        font-size: 14px;
        text-align: center;
        line-height: 46px;
        vertical-align: middle;
      }
      .footer{
        width: 100%;
        height: 56px;
        line-height: 56px;
        text-align: center;
        background: #E84E40;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        color: #fff;
      }
      .content{
        width: 100%;
      }
      .warp .main{
        width: 93.6%;
        margin: 0 auto;
      }
      .warp .main p{
        width: 100%;
      }
      .warp .main p span{
        font-size: 14px;
        line-height: 46px;
        display: inline-block;
      }
      .warp .main p .tel{
        float: right;
      }
      .warp .main .add{
        width: 100%;
        font-size: 14px;
        line-height: 26px;
      }
      .line{
        width: 100%;
        height: 1px;
        background: #EEEEEE;
        margin: 5px 0;
      }
      .warp .bottom{
        box-sizing: border-box;
        width:  93.6%;
        overflow: hidden;
        margin: 0 auto;
        padding:5px 0 10px 0;
      }
      .warp .bottom p img{
        width: 20px;
        height: 20px;
        vertical-align: middle;
        display: inline-block;
      }
      .warp .bottom .bottom-p1{
        float: left;
        width: 30%;
      }
      .warp .bottom .bottom-p2 {
        float: left;
        width: 70%;
        text-align: right;
      }
      .warp .bottom p .word{
        vertical-align: middle;
        font-size: 12px;
        margin-right: 10px;
        margin-left: 5px;
      }
      .background{
        width: 100%;
        height: 10px;
        background: #ddd;
      }
    }
  </style>
</head>
<body>
  <div class="warp" id="addresses">
  </div>
	<script id="address_infos" type="text/template">
		<!--       头部      -->
	    <div class="top">
	      <span><a href="/configure"><img src="images/back.png" alt=""></a></span>
	      <span>地址管理</span>
	    </div>
	    <!-- 中间地址部分 -->
		<% _.forEach(addresses, function(address) { %>
		    <div class="content" id="<%- address.address_id %>">
		      <div class="main">
		        <p><span class="name"><%- address.linkname %></span><span class="tel"><%- address.mobile %></span></p>
		        <p class="add">
					<%- address.province %><%- address.city %><%- address.district %><%- address.detail_address %>
				</p>
		      </div>
		      <div class="line"></div>
		      <div class="bottom">
		        <p class="bottom-p1">
					<span class="is_default" data-id="<%- address.address_id %>">
						<% if (address.is_default==1) { %>
							<img src="images/select-2.png" alt="" class="images">
						<% }else{ %>
							<img src="images/select-1.png" alt="" class="images">
						<% } %>
					</span>
					<span class="word">默认地址</span>
				</p>
		        <p class="bottom-p2"><span><img src="images/i-8.png" alt=""></span><a href="/search_address?address_id=<%- address.address_id %>"><span class="word edit_address">编辑</span></a><span><img src="images/select.png" alt=""></span><span class="word delete" data-id="<%- address.address_id %>">删除</span></p>
		      </div>
		      <div class="background"></div>
		    </div>
		<% }); %>
	</script>
  <p class="footer">新建地址</p>
  <script type="text/javascript">
    $(function(){
		var addresses = {{addresses|safe}};
		var address_management = function(){
			var t = _.template($("#address_infos").html());
			$("#addresses").html(t({addresses:addresses}));

			$(".is_default").click(function(){
				var address_id = $(this).data("id");
				$(".is_default").children(".images").attr("src","images/select-1.png");
				$(this).children(".images").attr("src","images/select-2.png");
				$.get("/address_default",{address_id:address_id},function(data){
					if (data.success) {

					}
				});
			});
			$(".delete").click(function(){
				var address_id = $(this).data("id");
				$.get("/address_delete",{address_id:address_id},function(data){
					if (data.success) {
						$("#"+address_id).attr("style","display:none");
					}
				})
			});
			$(".footer").click(function(){
				location.href = "/add_address";
			});
		};
		address_management();
})
  </script>
</body>
</html>
