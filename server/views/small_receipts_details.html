<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>小票明细</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jinping.css">

    <style media="screen">
    @media screen and (max-width:768px){
      *{
          padding: 0;
          margin: 0;
      }
      html,body{
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          position: relative;
      }
      li{
          list-style: none;
          float: left;
      }
      a{
          text-decoration: none;
          color: #000;
      }
      /*隐藏滚动条*/
      ::-webkit-scrollbar {
          display: none;
      }
      #content{
          height: 100%;
      }
      .head{
          margin: 0 auto;
          width:89.33333%;
          overflow: hidden;
      }
      .goback{
          position: absolute;
          top: 17px;
          left: 5px;
          width: 13px;
          height: 15px;
      }
      .head-top{
          width: 100%;
          height: 50px;
          line-height: 50px;
          text-align: center;
          font-size: 18px;
          font-weight: bold;
          color: #999;
        }
        .mendian_infor{
          overflow: hidden;
        }
        .mendian_infor p{
          text-align: center;
          height: 20px;
          line-height: 20px;
          color: #999;
          font-size: 12px;
        }
        .product_detail{
          overflow: hidden;
          width: 96%;
          margin: 10px auto;
        }
        .product_detail li{
          width: 100%;
          height: 16px;
          margin: 7px 0;
        }
        .product_detail li p{
          display: inline-block;
          font-size: 12px;
          color: #999;
        }
        .product_price{
          float: right;
          width: 48px;
          text-align: right;
          margin-top: 2px
        }
        .product_number{

          width: 22px;
          text-align: center;
        }
        .product_name{
          width: 70%;
          word-break:keep-all;/* 不换行 */
          white-space:nowrap;/* 不换行 */
          overflow:hidden;/* 内容超出宽度时隐藏超出部分的内容 */
          text-overflow:ellipsis;/*当对象内文本溢出时显示省略标记(...)*/
        }
        .product_money{
          width: 96%;
          margin: 0 auto;
          font-size: 12px;
          color: #999;

        }
        .product_money p{
          padding: 4px 0;
        }
        .product_money p span:last-child{
          float: right;
        }
        .product_intor{
          overflow: hidden;
          width: 96%;
          margin: 0 auto;
        }
        .product_intor p{
          display: inline-block;
          box-sizing: border-box;
        }
        .product_intor_left{
          width: 30%;
          vertical-align: middle;
        }
        .product_intor p img{
          width: 100%;
        }
        .product_intor_right{
          width: 67%;
          vertical-align: middle;
        }

    }
    </style>
</head>
<body>
    <div id="content">

      <div class="head">
        <img src="images/back.png" class="goback" alt="" />
        <div class="head-top">
          <a href="/mendian_detail?store_id={{ row.store.org_store_id }}">
            <span>Buy 42</span>
          </a>
        </div>
      </div>

      <div class="mendian_infor">
        <p>欢迎光临善淘网新闸路店</p>
        <p>地址：静安区新闸路1132号</p>
        <p>电话：021-62600655</p>
      </div>

      <ul class="product_detail">
        <li>
          <p class="product_name">休闲超薄防水石英真皮带大表盘男士手表q160315001爱心企业捐赠</p>
          <p class="product_number">99</p>
          <p class="product_price">9666.88</p>
        </li>
      </ul>

      <div class="product_money">
        <p><span>销售金额</span><span>999</span></p>
        <p><span>折扣金额</span><span>0</span></p>
        <p><span>应收</span><span>999</span></p>
        <p><span>实收</span><span>999</span></p>
        <p><span>支付方式</span><span>现金</span></p>
        <p><span>收据号</span><span>1234567</span></p>
      </div>

      <div class="product_intor">
        <p class="product_intor_left"><img src="images/wangdianerweima.jpg" alt="" /></p>
        <p class="product_intor_right">欢迎关注公众号，进入在线慈善商店<br/>发现更多<br/>每一个都有价值</p>
      </div>
    </div>
    <script src="{{static_host}}/jquery-3.1.1.min.js"type="text/javascript"></script>
    <script src="js/jinzhi.js"></script>

    <script type="text/javascript">
    // 返回上一层
    $(".goback").click(function(){
        window.history.back();
    })
    </script>
</body>
</html>
