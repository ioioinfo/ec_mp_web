<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
	<script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <title>微信公众号注册帐号</title>
      <style media="screen">
        @media screen and (max-width:640px){
          *{
              padding: 0;
              margin: 0;
            }
            html,body{
              margin: 0;
              padding: 0;
              width: 100%;
              height: 100%;
              background:url(images/bak1.jpg) no-repeat 0 0;
              background-size: cover;

            }
            /*隐藏滚动条*/
            ::-webkit-scrollbar {
                display: none;
            }
            .warp{
              width: 94.933333%;
              height: 292px;
              margin: 62px auto;
              background: #fff;
              text-align: center;
            }
            input{
              height: 40px;
              outline: none;
              -webkit-appearance : none ;
              border: 2px solid #bebebe;
              text-indent: 10px;
              font-size: 14px;
              border-radius: 2px;
            }
            .accounts{
              width: 93.2584269%;
              margin: 35px 0 0;
            }
            .auth-code{
              width: 93.2584269%;
              margin: 34px auto 0;
              overflow: hidden;
            }
            .auth-code-left{
              width: 60.2409638%;
              float: left;
            }
            .auth-code-right{
              width: 35.8433734%;
              float:right;
              background: #e84e40;
              color: #fff;
              border: none;
              height: 42px;
              font-size: 12px;
            }
            .submit{
              width: 93.2584269%;
              background: #29b6f6;
              border: none;
              margin-top: 55px;
            }
            .welcome{
              width: 192px;
              height: 80px;
              background:url(images/welcome.png) no-repeat 0 0;
              background-size: contain;
              margin: 0 auto;
            }
        }
      </style>
  </head>
  <body>
    <div class="warp">
      <input type="text" placeholder="请输入手机号" value="" name=""  class="accounts">
      <div class="auth-code">
        <input type="text" placeholder="输入验证码" name="" value="" class="auth-code-left">
        <input type="text" name="" value="获取短信验证码" class="auth-code-right">
      </div>
      <input type="submit" name="" value="下一步" class="submit">
    </div>
    <div class="welcome">

    </div>
	<script>
		$(function() {
			$(".submit").click(function(){
				var acc = $(".accounts").val();
				if (acc) {
					location.href = "/set_password";
					return;
				}
				location.href = "/exist_register";
			});

		});
	</script>
  </body>
</html>
