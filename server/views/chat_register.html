<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>注册</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <style media="screen">
      @media screen and (max-width:640px){
        *{
          padding: 0;
          margin: 0;
        }
        html,body{
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
		  background: url(images/login2.jpg) no-repeat 0 0;
		  background-size:cover;
        }
        a{
          text-decoration: none;
        }
		.wrap{
		  width: 100%;
		  height: 100%;
		  padding-top: 115px;
		  text-align: center;
		  position: relative;
		}
		.Title{
			position: absolute;
			top: 10px;
			right:20px;
		}
		.person{
		  width: 94px;
		  height: 94px;
		  border-radius: 50%;
		  display: inline-block;
		}
		.personImg{
		  width: 94px;
		  height: 94px;
		  border-radius: 50%;
		}
		.login div{
		  width: 220px;

		  padding: 2px 0;
		  border-radius: 4px;
		  display: inline-block;
		  margin-top: 15px;
		  position: relative;
		}
		.login div img{
		  position: absolute;
		  top: 11px;
		  left: 5px;
		}
		.login div .position{
		  position: absolute;
		  top: 11px;
		  left: 5px;
	  }
		.login div input{
		  width: 100%;
		  text-indent: 10px;
		  height: 34px;
		  line-height: 20px;
		  outline-style: none;

		}

		  margin-top: 14px;

		.verificationCode{
		  position: absolute;
		  top: 10px;
		  right: 8px;
		  font-size: 12px;
		  color: #999;
		}
		.login .checkbox{
		  border: none;
		}
		.checkbox span{
		  display: inline-block;
		  width: 110px;
		  font-size: 12px;
		  color: #666;
		}
		.login .checkbox .checkboxNum{
		  display: inline-block;
		  width: 10px;
		  vertical-align: middle;
		}
		.checkboxone{
		  text-align: left;
		}
		.checkboxtwo{
		  text-align: right;
		}
		.login .submit{
		  border: none;
		  text-align: center;
		}
		input[type="submit"],input[type="checkbox"],input[type="reset"],input[type="button"],button {
		   -webkit-appearance: none;
		}
		.login .submit input{
          text-indent: 0;
		  background: rgb(112,180,44);
		  color: #fff;
        }
		.login p{
		  display: inline-block;
		  width: 220px;
		  text-align: left;
		  color: #000;
		  font-size: 14px;
		}
		.login p span:last-child{
		  float: right;
		}
		.verificationimg{
		  position: absolute;
		  top: -8px;
		  right:96px;
		}
		#img{
		  width: 90px;
		  height: 34px;
		}
      }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
    // 框架
    class Warp extends React.Component {
      constructor(props) {
          super(props);
          this.submitMain1 = this.submitMain1.bind(this);
          this.state = {"show":1,"phone":"","picture":""};
      }
	  componentDidMount() {
		 this.loadTitle();
	  }
	  loadTitle(){
		  if (this.state.show == 1) {
			  this.setState({"picture":"第一步"});
		  }else {
			  this.setState({"picture":"第二步"});
		  }
	  }
      submitMain1(phone) {
        this.setState({"show":2,"phone":phone});
      }

      render() {
          var show = (<Main1 submitMain1={this.submitMain1} do_vertify_url="/do_vertify" get_vertify_url="/get_vertify"/>);
          if (this.state.show == 2) {
			 this.loadTitle();
            show = (<Main do_register_url="/do_register" phone={this.state.phone}/>);
          }
          return (
            <div className="wrap">
			  <Title picture={this.state.picture}/>
			  <Header/>
              {show}
            </div>
          );
      }
    };
	// 上部头像
	class Title extends React.Component {
	  render() {
		  return (
			<p className="Title">{this.props.picture}</p>
		  );
	  }
	};
	// 上部头像
    class Header extends React.Component {
      render() {
          return (
            <div className="person">
				<a href="/">
	              <img src="images/shouyeshequ.png" alt="" className="personImg" />
				</a>
            </div>
          );
      }
    };
    // 中间内容
    class Main extends React.Component {
		constructor(props) {
			super(props);
			this.handleChange = this.handleChange.bind(this);
			this.handleRegiser = this.handleRegiser.bind(this);
			this.state = {"username":"","password":"","password_again":"","mobile":this.props.phone,"state":"0"};
		}

		handleChange(e) {
			var name = e.target.id;
			if (name == "username") {
				this.setState({username: e.target.value});
			} else if (name == "password") {
				this.setState({password: e.target.value});
			} else if (name == "password_again") {
				this.setState({password_again: e.target.value});
			}
	    }
		handleRegiser(e) {
			if (this.state.state == 1) {
				return;
			}
			this.setState({state: 1});
			if (!this.state.username) {
				alert("用户名不能为空！");
				return;
			}else if (!this.state.password) {
				alert("密码不能为空！");
				return;
			}else if (!this.state.password_again) {
				alert("密码不能为空！");
				return;
			}else if (this.state.password != this.state.password_again	) {
				alert("2次密码必须一致");
				return;
			}else if (!this.state.mobile) {
				alert("手机号码不存在");
				return;
			}
			$.ajax({
				url: this.props.do_register_url,
				dataType: 'json',
				type: 'POST',
				data: this.state,
				success: function(data) {
					this.setState({state: 0});
					this.setState({data: data});
					if (this.state.data.success) {
						location.href = "/";
					}else {
						alert(this.state.data.message);
					}
				}.bind(this),
				error: function(xhr, status, err) {
				}.bind(this)
			});
		}

      render() {
          return (
            <div className="login login0" id="login0">
              <div className="account">
                <input type="text" value={this.state.username} id="username" placeholder="请输入新帐号" className="accountNum" onChange={this.handleChange}/>
              </div>
              <div className="password">
                <input type="password" value={this.state.password} id="password" placeholder="请输入新密码" className="passwordNum" onChange={this.handleChange}/>
              </div>
              <div className="verification">
                <input type="password" value={this.state.password_again} id="password_again" placeholder="请在输入一次" className="verificationNum" onChange={this.handleChange}/>
              </div>

              <div className="submit">
                <input type="submit" value="注 册"  className="verificationNum" onClick={this.handleRegiser}/>
              </div>
            </div>
          );
      }
    };
    class Main1 extends React.Component {
      constructor(props) {
          super(props);
          this.submitNum = this.submitNum.bind(this);
		  this.handleChange = this.handleChange.bind(this);
		  this.handClick = this.handClick.bind(this);
		  this.state = {"phone":"","vertify":""};
      }
      submitNum(e){
		  if (!this.state.phone) {
			  alert("手机不能为空!");
			  return;
		  }else if (!this.state.vertify) {
			  alert("验证码不能为空！");
			  return;
		  }
		  this.props.submitMain1(this.state.phone);
		//   $.ajax({
		// 	  url: this.props.do_vertify_url,
		// 	  dataType: 'json',
		// 	  type: 'POST',
		// 	  data: {"mobile":this.state.phone,"password":this.state.vertify},
		// 	  success: function(data) {
		// 		  this.setState({data: data});
		// 		  if (this.state.data.success) {
		// 			  this.props.submitMain1(this.state.phone);
		// 		  }else {
		// 			  alert(this.state.data.message);
		// 		  }
		// 	  }.bind(this),
		// 	  error: function(xhr, status, err) {
		// 	  }.bind(this)
		//   });
      }
	  handleChange(e){
		 var name = e.target.id;
		 if (name == "phone") {
			 this.setState({phone: e.target.value});
		 }else {
		 	this.setState({vertify: e.target.value});
		 }
      }
	  handClick(e){
		  if (!this.state.phone) {
			  alert("手机不能为空!");
			  return;
		  }
		  $.ajax({
			 url: this.props.get_vertify_url,
			 dataType: 'json',
			 type: 'POST',
			 data: {"phone":this.state.phone},
			 success: function(data) {
				 this.setState({data: data});
				 if (this.state.data.success) {
					 alert("验证码将在60秒发送到您的手机")
				 }else {
					 alert(this.state.data.message);
				 }
			 }.bind(this),
			 error: function(xhr, status, err) {
			 }.bind(this)
		 });
      }

	  render() {
          return (
            <div className="login login1" id="login1">
              <div className="account">
                <input type="tel" value={this.state.phone} id="phone" placeholder="请输入手机号" className="accountNum" onChange = {this.handleChange}/>
              </div>

              <div className="verification">
              <input type="tel" value={this.state.vertify} id="vertify" placeholder="请输入验证码" className="verificationNum" onChange = {this.handleChange}/>
                <span className="verificationCode" onClick ={this.handClick}>| 获取验证码</span>
              </div>
              <div className="submit">
                <input type="submit" value="下一步" className="submitNum" id="submitNum" onClick={this.submitNum} />
              </div>
            </div>
          );
      }
    };
    ReactDOM.render(
      <Warp/>,
      document.getElementById("example")
    );
    </script>

  </body>
</html>
