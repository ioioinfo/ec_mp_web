<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>支付</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" href="{{static_host}}/css/reset.css">
        <link rel="stylesheet" href="{{static_host}}/css/jinping.css">
        <script src="{{static_host}}/jquery-3.1.1.min.js"type="text/javascript"></script>
        <script src="{{static_host}}/react.min.js"></script>
        <script src="{{static_host}}/react-dom.min.js"></script>
        <script src="{{static_host}}/browser.min.js"></script>
        <script src="{{static_host}}/js/jinzhi.js"></script>
        <script src="{{static_host}}/js/JsBarcode.all.min.js"></script>
        <style media="screen">
            @media screen and (max-width:768px){
                body{
                    background:url({{static_host}}/images/pay_back.jpg) no-repeat 0 0;
                    background-size: cover;
                    position: relative;
                    height: auto;
                }
                .wrap{
                    width: 90%;
                    height: 147px;
                    background: #F6F6F8;
                    text-align: center;
                    margin: 80px auto 0;
                    border-radius: 4px;
                    padding-top: 5px;
                    box-sizing: border-box;
                }
                #barcode rect{
                    background: none;
                }
                /*----头                  部----*/
                .head{
                  width: 100%;
                  height: 46px;
                  font-size: 0;
                  position: relative;
                  overflow: hidden;
                  border-bottom: 1px solid #eaeaea;
                  background: #f5f5f5;
                }
                .jiantou{
                  display: inline-block;
                  width: 32px;
                  position: absolute;
                  left: 10px;
                  top: 13px;
                }
                .head .jiantou img{
                 width: 20px;
                 height: 20px;
                 vertical-align: middle;
                }
                .title{
                  display:block;
                  width: 200px;
                  line-height: 46px;
                  font-size: 16px;
                  margin: 0 auto;
                  text-align: center;
                }
                .time{
                    text-align: center;
                    margin-top: 20px;
                }
                .sk{
                    text-align: center;
                    margin-top: 210px;
                    font-size: 12px;
                    color: #eee;
                }
            }
        </style>
    </head>
    <body>
        <div id="content">
            <!--       头部      -->
            <div class="head">
              <span class="jiantou"><img src="{{static_host}}/images/jiantou.png" alt=""></span>
              <span class="title">扫码支付</span>
            </div>
            <div class="wrap">
                <img id="barcode"/>
            </div>
            <p class="time">当前还有 <span></span> 秒支付码将重动更新</p>
            <p class="sk">佑佑信息科技有限公司提供</p>
        </div>

        <script type="text/javascript">
            function code(){
                $.ajax({
                  url: "/vip_card_auth_code",
                  dataType: 'json',
                  type: 'POST',
                  success: function(data) {
                      if(data.success){
                          var row=data.row;
                            JsBarcode("#barcode", row.auth_code, {
                                format: "CODE128"
                                ,background: "#F6F6F8"
                                ,fontSize: 12
                                ,textMargin: 5

                            });
                            timer(row.left_second);
                      }
                      else {
                          alert("会员信息错误");
                      }


                  }.bind(this),
                  error: function(xhr, status, err) {
                  }.bind(this)
              });




            }
            function timer(intDiff){
                var t = window.setInterval(function(){
                     intDiff--;
                     if(intDiff<=0){
                         clearInterval(t);
                        code();
                     }
                     $(".time span").html(Math.ceil(intDiff));

                     if (intDiff>4) {
                         $(".time span").css("color","#000");
                     }else if(intDiff<=4&&intDiff>=3){
                         $(".time span").css("color","#FFC125");
                     }else if(intDiff>=0&&intDiff<3) {
                         $(".time span").css("color","#FF0000");
                     }
                },1000);

            }
            $(function(){
                code();
            });
            $(function(){
                // 返回上一层
                $(".head .jiantou").click(function(){
                    window.history.back();
                })
            })
        </script>
    </body>
</html>
