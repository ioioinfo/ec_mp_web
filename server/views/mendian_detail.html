<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>线下店详情</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jinping.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/jinzhi.js"></script>
    <style media="screen">
    @media screen and (max-width:640px){
      *{
        padding: 0;
        margin: 0;
      }
      html,body{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: "\5FAE\8F6F\96C5\9ED1", Tahoma, Verdana, sans-serif, STHeiTi;
        background: #ffffff;
      }
      a{
        text-decoration: none;
      }
      .wrap{
        width: 100%;
        height: 100%;
      }
      .header{
        width: 100%;
        height: 46px;
        font-size: 0;
        position: relative;
        overflow: hidden;
        background: #f5f5f5;
      }
      .jiantou{
        display: inline-block;
        width: 20px;
        position: absolute;
        left: 10px;
        top: 13px;
      }
      .jiantou img{
          width: 20px;
      }
      .title{
        display:block;
        width: 200px;
        line-height: 46px;
        font-size: 16px;
        margin: 0 auto;
        text-align: center;
      }
      .menu{
        width: 32px;
        display: inline-block;
        position: absolute;
        right: 10px;
        top: 13px;
      }
      .title span{
        color: #D81E06;
      }
      .shop-wrap{
          width: 96%;
          margin: 7px auto;
          box-shadow: 0 6px 12px rgba(0,0,0,.175);
      }
      .shop-wrap p{
          text-indent: 5px;
      }
      .shop-address-name{
        width: 100%;
        margin: 0 auto;
        line-height: 40px;
        font-size: 16px;
        color: #666;
      }
      .start-businsess{
        width: 100%;
        margin: 0 auto;
        line-height: 28px;
        font-size: 14px;
        color: #666;
      }
      .business-hours{
        width: 100%;
        margin: 0 auto;
        line-height: 16px;
        font-size: 14px;
        color: #666;
      }
      .shop-infor{
        margin: 0 auto 14px;
        line-height: 28px;
        font-size: 14px;
        color: #666;
        padding: 0 2%;
      }
      .shop-img{
        width: 96%;
        margin: 20px auto 0;
      }
      .shop-img img{
        margin: 20px 0;
        width: 100%;
      }
	  .business-hours img, .start-businsess img{
        width: 16px;
        height: 16px;
        vertical-align: middle;
        margin-right: 5px;
      }
	  .style_p{
		  margin:25px auto;
		  border: 1px solid #e7e7e7;
		  height: 1px;
		  box-sizing: border-box;
          display: block;
	  }
	  .MARGIN{
		  line-height: 40px;
	  }
      .shop-infor span:first-child{
          font-size: 16px;
          margin-top: 35px;
          display: block;
          color: #171717;
      }
      .style_span{
          font-size: 14px;
          color: #444;
      }
    }
    </style>
  </head>
  <body>
    <div id="example"></div>

    <script type="text/javascript">
		var store = {{store|safe}};
		var imgs = [];
		for (var i = 0; i < store.pictures.length; i++) {
			imgs.push("images/"+store.pictures[i].location);
		}
		var points = store.points[0];
		var address = points.province+points.city+points.district+points.detail_address;
      function getAddressData(parmas,cb){
        var infor={name:store.org_store_name,time1:store.open_date_text,time2:"8:00  - 20:00 ",
        word:store.remark,
        imgs:imgs,
		address:address};
        cb({item:infor});
      }
    </script>
    <script type="text/babel">

      class Warp extends React.Component {
        render() {
            return (
              <div className="wrap">
                <Header/>
                <Middle/>
              </div>
            );
        }
      };
      // 头部
      class Header extends React.Component {
        render() {
            return (
              <div className="header">
                <span className="jiantou"><img src="images/jiantou.png" alt="" /></span>
                <span className="title">线下店详情</span>
                <span className="menu"><a href="/"><img src="images/shouye1.png" alt="" /></a></span>
              </div>
            );
        }
      };
      // 中间部分
      class Middle extends React.Component {
        constructor(props) {
            super(props);
            this.state = {item: {imgs:[]}};
        }
        componentDidMount() {
          getAddressData({},function(data) {
            this.setState(data);
          }.bind(this));

        }
        render() {
            // var img=this.state.item.imgs;
            return (
              <div className="shop-address">
                <div className="shop-wrap">
                    <p className="shop-address-name">{this.state.item.name}</p>

    				<p className="start-businsess">< img src="images/open.png" alt="" />开业时间：{this.state.item.time1}</p>
                    <p className="business-hours">< img src="images/time.png" alt="" />营业时间：{this.state.item.time2}</p>
    				<p className="start-businsess MARGIN">< img src="images/location2.png" alt="" /><u>{this.state.item.address}</u></p>
                </div>

                <p className="shop-infor">
                    <span>店铺描述</span>
                    <span className="style_p"></span>
                    <span className="style_span">{{remark|safe}}</span>
                </p>
                <p className="shop-img">
                {this.state.item.imgs.map(item => (
                    <img src={item} alt="" />))
                }
                </p>
              </div>
            );
        }
      };

      ReactDOM.render(
        <Warp/>,
        document.getElementById("example")
      );
    </script>

    <script type="text/javascript">
    $(function(){
        // 返回上一层
        $(".header .jiantou").click(function(){
            window.history.back();
        })
    })
    </script>

  </body>
</html>
